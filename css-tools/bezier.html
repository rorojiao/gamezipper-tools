<script>
GZI18n.register({
  en:{toolTitle:'CSS Cubic Bezier Generator',toolDesc:'Drag control points to design custom easing curves. Preview animation and copy CSS.',
    duration:'Duration',presetLabel:'Presets',animPreview:'Animation Preview',play:'Play',
    step1:'Drag the control points on the curve',step2:'Or choose a preset easing',step3:'Preview animation and copy the CSS'},
  zh:{toolTitle:'CSS è´å¡å°”æ›²çº¿ç”Ÿæˆå™¨',toolDesc:'æ‹–æ‹½æ§åˆ¶ç‚¹è®¾è®¡è‡ªå®šä¹‰ç¼“åŠ¨æ›²çº¿ï¼Œé¢„è§ˆåŠ¨ç”»å¹¶å¤åˆ¶ CSSã€‚',
    duration:'æ—¶é•¿',presetLabel:'é¢„è®¾',animPreview:'åŠ¨ç”»é¢„è§ˆ',play:'æ’­æ”¾',
    step1:'æ‹–æ‹½æ›²çº¿ä¸Šçš„æ§åˆ¶ç‚¹',step2:'æˆ–é€‰æ‹©é¢„è®¾ç¼“åŠ¨',step3:'é¢„è§ˆåŠ¨ç”»å¹¶å¤åˆ¶ CSS'}
});
const {$,copyText,t}=GZ;
const canvas=$('#canvas'),ctx=canvas.getContext('2d');
const W=260,H=260,PAD=20,GW=W-PAD*2,GH=H-PAD*2;
let cp1={x:0.25,y:0.1},cp2={x:0.25,y:1},duration=1;
let dragging=null,animId=null;

const PRESETS=[
  {name:'ease',v:[0.25,0.1,0.25,1]},
  {name:'linear',v:[0,0,1,1]},
  {name:'ease-in',v:[0.42,0,1,1]},
  {name:'ease-out',v:[0,0,0.58,1]},
  {name:'ease-in-out',v:[0.42,0,0.58,1]},
  {name:'bounce',v:[0.68,-0.55,0.27,1.55]},
];
let activePreset='ease';

function toCanvas(x,y){return{cx:PAD+x*GW,cy:PAD+(1-y)*GH}}
function fromCanvas(cx,cy){return{x:Math.max(-0.5,Math.min(1.5,(cx-PAD)/GW)),y:Math.max(-0.5,Math.min(1.5,1-(cy-PAD)/GH))}}

function draw(){
  ctx.clearRect(0,0,W,H);
  // grid
  ctx.strokeStyle='rgba(255,255,255,.08)';ctx.lineWidth=1;
  for(let i=0;i<=4;i++){const x=PAD+i*GW/4,y=PAD+i*GH/4;ctx.beginPath();ctx.moveTo(x,PAD);ctx.lineTo(x,PAD+GH);ctx.stroke();ctx.beginPath();ctx.moveTo(PAD,y);ctx.lineTo(PAD+GW,y);ctx.stroke()}
  // diagonal
  ctx.strokeStyle='rgba(255,255,255,.15)';ctx.setLineDash([4,4]);ctx.beginPath();ctx.moveTo(PAD,PAD+GH);ctx.lineTo(PAD+GW,PAD);ctx.stroke();ctx.setLineDash([]);
  // control lines
  const p0=toCanvas(0,0),p1=toCanvas(cp1.x,cp1.y),p2=toCanvas(cp2.x,cp2.y),p3=toCanvas(1,1);
  ctx.strokeStyle='rgba(108,92,231,.6)';ctx.lineWidth=1.5;
  ctx.beginPath();ctx.moveTo(p0.cx,p0.cy);ctx.lineTo(p1.cx,p1.cy);ctx.stroke();
  ctx.beginPath();ctx.moveTo(p3.cx,p3.cy);ctx.lineTo(p2.cx,p2.cy);ctx.stroke();
  // curve
  ctx.strokeStyle='#6c5ce7';ctx.lineWidth=3;
  ctx.beginPath();ctx.moveTo(p0.cx,p0.cy);ctx.bezierCurveTo(p1.cx,p1.cy,p2.cx,p2.cy,p3.cx,p3.cy);ctx.stroke();
  // points
  [p0,p3].forEach(p=>{ctx.fillStyle='#fff';ctx.beginPath();ctx.arc(p.cx,p.cy,5,0,Math.PI*2);ctx.fill()});
  [{p:p1,c:'#e74c3c'},{p:p2,c:'#2ecc71'}].forEach(({p,c})=>{ctx.fillStyle=c;ctx.beginPath();ctx.arc(p.cx,p.cy,8,0,Math.PI*2);ctx.fill();ctx.strokeStyle='#fff';ctx.lineWidth=2;ctx.stroke()});
}

function updateCode(){
  const v=`cubic-bezier(${cp1.x.toFixed(2)}, ${cp1.y.toFixed(2)}, ${cp2.x.toFixed(2)}, ${cp2.y.toFixed(2)})`;
  $('#code').textContent=`transition-timing-function: ${v};\nanimation-timing-function: ${v};`;
  draw();
}

canvas.addEventListener('mousedown',e=>{
  const r=canvas.getBoundingClientRect(),mx=e.clientX-r.left,my=e.clientY-r.top;
  const p1=toCanvas(cp1.x,cp1.y),p2=toCanvas(cp2.x,cp2.y);
  if(Math.hypot(mx-p1.cx,my-p1.cy)<15)dragging='cp1';
  else if(Math.hypot(mx-p2.cx,my-p2.cy)<15)dragging='cp2';
});
canvas.addEventListener('mousemove',e=>{
  if(!dragging)return;
  const r=canvas.getBoundingClientRect(),mx=e.clientX-r.left,my=e.clientY-r.top;
  const p=fromCanvas(mx,my);
  if(dragging==='cp1'){cp1.x=p.x;cp1.y=p.y}else{cp2.x=p.x;cp2.y=p.y}
  activePreset='';renderPresets();updateCode();
});
canvas.addEventListener('mouseup',()=>dragging=null);
canvas.addEventListener('mouseleave',()=>dragging=null);
// touch
canvas.addEventListener('touchstart',e=>{const t2=e.touches[0];canvas.dispatchEvent(new MouseEvent('mousedown',{clientX:t2.clientX,clientY:t2.clientY}));e.preventDefault()},{passive:false});
canvas.addEventListener('touchmove',e=>{const t2=e.touches[0];canvas.dispatchEvent(new MouseEvent('mousemove',{clientX:t2.clientX,clientY:t2.clientY}));e.preventDefault()},{passive:false});
canvas.addEventListener('touchend',()=>dragging=null);

function renderPresets(){
  $('#presets').innerHTML=PRESETS.map(p=>`<button class="${activePreset===p.name?'active':''}" onclick="setPreset('${p.name}')">${p.name}</button>`).join('');
}
function setPreset(name){
  const p=PRESETS.find(x=>x.name===name);if(!p)return;
  activePreset=name;cp1={x:p.v[0],y:p.v[1]};cp2={x:p.v[2],y:p.v[3]};
  renderPresets();updateCode();
}
function playAnim(){
  const ball=$('#ball'),track=$('#track');
  const maxX=track.offsetWidth-ball.offsetWidth;
  const v=`cubic-bezier(${cp1.x.toFixed(2)},${cp1.y.toFixed(2)},${cp2.x.toFixed(2)},${cp2.y.toFixed(2)})`;
  ball.style.transition='none';ball.style.left='0px';
  requestAnimationFrame(()=>requestAnimationFrame(()=>{ball.style.transition=`left ${duration}s ${v}`;ball.style.left=maxX+'px'}));
}
$('#playBtn').onclick=playAnim;

$('#animLabel').textContent=t('animPreview');
$('#playBtn').textContent='â–¶ '+t('play');
$('#controls').innerHTML=`<label>${t('duration')}: <input type="range" id="dur" min="0.2" max="3" step="0.1" value="${duration}" oninput="duration=+this.value;$('#durVal').textContent=this.value;updateCode()"><span id="durVal">${duration}</span>s</label>`;
$('#toolbar').innerHTML=`<button class="gz-btn gz-btn-secondary" onclick="setPreset('ease')">${t('example')}</button><button class="gz-btn" onclick="copyText($('#code').textContent)">${t('copy')}</button>`;
renderPresets();updateCode();
