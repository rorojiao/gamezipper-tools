<script>
GZI18n.register({
  en:{toolTitle:'Image Resizer',toolDesc:'Resize images to any dimension while maintaining quality.',
    s1:'Drop an image or click to upload',s2:'Enter target width and height, or choose a preset',
    s3:'Toggle the lock to maintain aspect ratio',s4:'Click Resize & Download to save',
    dropHint:'Drop image here or click to upload',original:'Original:',
    rCompressor:'Image Compressor',rCropper:'Image Cropper',rConverter:'Format Converter',rWatermark:'Watermark Tool'},
  zh:{toolTitle:'å›¾ç‰‡ç¼©æ”¾',toolDesc:'å°†å›¾ç‰‡ç¼©æ”¾åˆ°ä»»æ„å°ºå¯¸ï¼Œä¿æŒç”»è´¨ã€‚',
    s1:'æ‹–æ”¾å›¾ç‰‡æˆ–ç‚¹å‡»ä¸Šä¼ ',s2:'è¾“å…¥ç›®æ ‡å®½é«˜æˆ–é€‰æ‹©é¢„è®¾',
    s3:'åˆ‡æ¢é”å®šä»¥ä¿æŒå®½é«˜æ¯”',s4:'ç‚¹å‡»ç¼©æ”¾å¹¶ä¸‹è½½',
    dropHint:'æ‹–æ”¾å›¾ç‰‡åˆ°æ­¤å¤„æˆ–ç‚¹å‡»ä¸Šä¼ ',original:'åŸå§‹å°ºå¯¸ï¼š',
    rCompressor:'å›¾ç‰‡å‹ç¼©',rCropper:'å›¾ç‰‡è£å‰ª',rConverter:'æ ¼å¼è½¬æ¢',rWatermark:'æ°´å°å·¥å…·'}
});

const {t}=GZI18n;
let origImg=null,lockAR=true,aspectRatio=1;
document.getElementById('dropText').textContent=t('dropHint');

const dz=document.getElementById('dropzone'),fi=document.getElementById('fileIn');
dz.addEventListener('dragover',e=>{e.preventDefault();dz.classList.add('drag-over')});
dz.addEventListener('dragleave',()=>dz.classList.remove('drag-over'));
dz.addEventListener('drop',e=>{e.preventDefault();dz.classList.remove('drag-over');if(e.dataTransfer.files[0])loadFile(e.dataTransfer.files[0])});
fi.addEventListener('change',e=>{if(e.target.files[0])loadFile(e.target.files[0])});

const wIn=document.getElementById('wIn'),hIn=document.getElementById('hIn');
wIn.addEventListener('input',()=>{if(lockAR)hIn.value=Math.round(wIn.value/aspectRatio)});
hIn.addEventListener('input',()=>{if(lockAR)wIn.value=Math.round(hIn.value*aspectRatio)});

function toggleLock(){lockAR=!lockAR;document.getElementById('lockBtn').textContent=lockAR?'ğŸ”—':'ğŸ”“'}

function loadFile(f){
  const img=new Image();
  img.onload=()=>{
    origImg=img;aspectRatio=img.width/img.height;
    wIn.value=img.width;hIn.value=img.height;
    document.getElementById('origSize').textContent=`${t('original')} ${img.width} Ã— ${img.height} px`;
    document.getElementById('preview').src=img.src;
    document.getElementById('controls').style.display='block';
    dz.style.display='none';
    const presets=[[1920,1080,'1920Ã—1080'],[1280,720,'1280Ã—720'],[800,600,'800Ã—600'],[512,512,'512Ã—512'],[256,256,'256Ã—256']];
    document.getElementById('presets').innerHTML=presets.map(p=>`<button class="preset-btn" onclick="wIn.value=${p[0]};hIn.value=${p[1]}">${p[2]}</button>`).join('');
  };
  img.src=URL.createObjectURL(f);
}

function doResize(){
  if(!origImg)return;
  const c=document.createElement('canvas');c.width=+wIn.value;c.height=+hIn.value;
  c.getContext('2d').drawImage(origImg,0,0,c.width,c.height);
  c.toBlob(b=>{const a=document.createElement('a');a.href=URL.createObjectURL(b);a.download='resized.png';a.click()});
}

GZ.renderToolPage({category:'image',titleKey:'toolTitle',descKey:'toolDesc',
