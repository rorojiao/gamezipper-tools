const PATTERNS={

  hStripes:{name:'H-Stripes',css:(a,b,s)=>`background:repeating-linear-gradient(0deg,${a},${a} ${s}px,${b} ${s}px,${b} ${s*2}px)`},
  vStripes:{name:'V-Stripes',css:(a,b,s)=>`background:repeating-linear-gradient(90deg,${a},${a} ${s}px,${b} ${s}px,${b} ${s*2}px)`},
  grid:{name:'Grid',css:(a,b,s)=>`background-color:${b};background-image:linear-gradient(${a} 1px,transparent 1px),linear-gradient(90deg,${a} 1px,transparent 1px);background-size:${s}px ${s}px`},

  dots:{name:'Dots',css:(a,b,s)=>`background-color:${b};background-image:radial-gradient(circle,${a} ${Math.max(1,s/6)}px,transparent ${Math.max(1,s/6)}px);background-size:${s}px ${s}px`},
  bigDots:{name:'Big Dots',css:(a,b,s)=>`background-color:${b};background-image:radial-gradient(circle,${a} ${s/3}px,transparent ${s/3}px);background-size:${s}px ${s}px`},

  zigzag:{name:'Zigzag',css:(a,b,s)=>`background-color:${b};background-image:linear-gradient(135deg,${a} 25%,transparent 25%),linear-gradient(225deg,${a} 25%,transparent 25%),linear-gradient(315deg,${a} 25%,transparent 25%),linear-gradient(45deg,${a} 25%,transparent 25%);background-size:${s}px ${s}px;background-position:0 0,${s/2}px 0,${s/2}px -${s/2}px,0 ${s/2}px`},

  waves:{name:'Waves',css:(a,b,s)=>`background-color:${b};background-image:radial-gradient(circle at 100% 50%,transparent ${s-1}px,${a} ${s}px,${a} ${s+2}px,transparent ${s+3}px),radial-gradient(circle at 0% 50%,transparent ${s-1}px,${a} ${s}px,${a} ${s+2}px,transparent ${s+3}px);background-size:${s*3}px ${s*2}px;background-position:0 0,${s*1.5}px ${s}px`},

function renderPresets(){
  $('#presets').innerHTML=Object.entries(PATTERNS).map(([k,v])=>`<button class="${k===preset?'active':''}" onclick="preset='${k}';renderPresets();update()">${v.name}</button>`).join('');
}
function update(){
  const css=PATTERNS[preset].css(c1,c2,sz);
  $('#preview').style.cssText=css;
  $('#code').textContent=css.split(';').join(';\n')+';';
}
function loadExample(){preset='checkerboard';c1='#e74c3c';c2='#2d3436';sz=30;$('#c1').value=c1;$('#c2').value=c2;$('#sz').value=30;$('#szVal').textContent='30';renderPresets();update();}

$('#controls').innerHTML=`<label>${t('color1')}: <input type="color" id="c1" value="${c1}" oninput="c1=this.value;update()"></label><label>${t('color2')}: <input type="color" id="c2" value="${c2}" oninput="c2=this.value;update()"></label><label>${t('pSize')}: <input type="range" id="sz" min="5" max="80" value="${sz}" oninput="sz=+this.value;$('#szVal').textContent=this.value;update()"><span id="szVal">${sz}</span>px</label>`;
