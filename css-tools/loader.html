function renderPresets(){
  $('#presets').innerHTML=Object.entries(PRESETS).map(([k,v])=>`<button class="${k===preset?'active':''}" onclick="preset='${k}';renderPresets();update()">${v.name}</button>`).join('');
}
function update(){
  const p=PRESETS[preset];
  const css=p.css(color,size,speed);
  const style=document.getElementById('loaderStyle')||document.createElement('style');
  style.id='loaderStyle';style.textContent=css;
  if(!style.parentNode)document.head.appendChild(style);
  $('#preview').innerHTML=p.html(color);
  const prettyCSS=css.replace(/}/g,'}\n').replace(/{/g,' {\n  ').replace(/;(?!$)/g,';\n  ').replace(/\n  \n/g,'\n');
  const htmlStr=p.html(color);
  $('#code').textContent=`/* HTML */\n${htmlStr}\n\n/* CSS */\n${prettyCSS}`;
}
function loadExample(){preset='ring';color='#e74c3c';size=60;speed=0.8;$('#color').value=color;$('#size').value=60;$('#sizeVal').textContent='60';$('#speed').value=0.8;$('#speedVal').textContent='0.8';renderPresets();update();}

$('#controls').innerHTML=`<label>${t('color')}: <input type="color" id="color" value="${color}" oninput="color=this.value;update()"></label><label>${t('size')}: <input type="range" id="size" min="16" max="120" value="${size}" oninput="size=+this.value;$('#sizeVal').textContent=this.value;update()"><span id="sizeVal">${size}</span>px</label><label>${t('speed')}: <input type="range" id="speed" min="0.2" max="3" step="0.1" value="${speed}" oninput="speed=+this.value;$('#speedVal').textContent=this.value;update()"><span id="speedVal">${speed}</span>s</label>`;
