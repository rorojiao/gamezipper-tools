const {t}=GZI18n;

const SIZES=[
  {name:'Max Resolution',file:'maxresdefault',w:1280,h:720},
  {name:'SD Default',file:'sddefault',w:640,h:480},
  {name:'HQ Default',file:'hqdefault',w:480,h:360},
  {name:'MQ Default',file:'mqdefault',w:320,h:180},
  {name:'Default',file:'default',w:120,h:90}
];

function parseVideoId(url){
  const m=url.match(/(?:youtube\.com\/(?:watch\?v=|embed\/|shorts\/)|youtu\.be\/)([\w-]{11})/);
  return m?m[1]:null;
}

function grab(){
  const url=document.getElementById('urlIn').value.trim();
  const vid=parseVideoId(url);
  if(!vid){document.getElementById('grid').innerHTML=`<p style="color:var(--warn)">${t('invalidUrl')}</p>`;return}
  const grid=document.getElementById('grid');
  grid.innerHTML=SIZES.map(s=>`
    <div class="thumb-card">
      <img src="https://img.youtube.com/vi/${vid}/${s.file}.jpg" alt="${s.name}" onerror="this.classList.add('error');this.nextElementSibling.style.display='block'" loading="lazy">
      <p style="display:none;padding:12px;color:var(--text3)">Not available</p>
      <div class="info">
        <span>${s.name} (${s.w}Ã—${s.h})</span>
        <a href="https://img.youtube.com/vi/${vid}/${s.file}.jpg" download="${vid}_${s.file}.jpg" target="_blank">${t('download')}</a>
      </div>
    </div>`).join('');
}
