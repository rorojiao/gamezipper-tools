function hex(buf) { return [...new Uint8Array(buf)].map(b => b.toString(16).padStart(2,'0')).join(''); }

async function doHash() {
  const text = $('#input').value;
  if (!text) { $('#results').innerHTML = ''; return; }
  const buf = new TextEncoder().encode(text);
  const [s1, s256, s512] = await Promise.all([
    crypto.subtle.digest('SHA-1', buf),
    crypto.subtle.digest('SHA-256', buf),
    crypto.subtle.digest('SHA-512', buf),
  ]);
  const hashes = [
    ['MD5', md5(text)],
    ['SHA-1', hex(s1)],
    ['SHA-256', hex(s256)],
    ['SHA-512', hex(s512)],
  ];
  $('#results').innerHTML = hashes.map(([name, val]) =>
    `<div class="hash-row"><strong>${name}</strong><code>${val}</code><button class="gz-btn" onclick="copyText('${val}')" style="padding:4px 10px;font-size:.8em">${t('copy')}</button></div>`
  ).join('');
}

function loadExample() { $('#input').value = 'Hello, World!'; doHash(); }
