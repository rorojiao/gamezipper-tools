const {$,copyText,t}=GZ;
let dir='down',w=80,h=80,color='#6c5ce7';
const dirs=['up','down','left','right','upLeft','upRight','downLeft','downRight'];

function renderDirs(){
  $('#dirs').innerHTML=dirs.map(d=>`<button class="${d===dir?'active':''}" onclick="dir='${d}';renderDirs();update()">${t(d)}</button>`).join('');
}
function getCSS(){
  const hw=w/2,hh=h/2;
  const map={
    up:`border-left:${hw}px solid transparent;border-right:${hw}px solid transparent;border-bottom:${h}px solid ${color};`,
    down:`border-left:${hw}px solid transparent;border-right:${hw}px solid transparent;border-top:${h}px solid ${color};`,
    left:`border-top:${hh}px solid transparent;border-bottom:${hh}px solid transparent;border-right:${w}px solid ${color};`,
    right:`border-top:${hh}px solid transparent;border-bottom:${hh}px solid transparent;border-left:${w}px solid ${color};`,
    upLeft:`border-top:${h}px solid ${color};border-right:${w}px solid transparent;`,
    upRight:`border-top:${h}px solid ${color};border-left:${w}px solid transparent;`,
    downLeft:`border-bottom:${h}px solid ${color};border-right:${w}px solid transparent;`,
    downRight:`border-bottom:${h}px solid ${color};border-left:${w}px solid transparent;`
  };
  return `width: 0;\nheight: 0;\n${map[dir].split(';').filter(Boolean).join(';\n')};`;
}
function update(){
  const el=$('#triangle');
  el.style.cssText='width:0;height:0;'+getCSS().replace(/\n/g,'');
  $('#code').textContent=getCSS();
}
function loadExample(){dir='up';w=100;h=100;color='#e74c3c';$('#w').value=100;$('#h').value=100;$('#wVal').textContent='100';$('#hVal').textContent='100';$('#color').value=color;renderDirs();update();}
