const { $, t } = GZ;

function updateLive() {
  const n = Math.floor(Date.now() / 1000);
  $('#liveTs').textContent = n;
  $('#liveDate').textContent = new Date().toISOString() + ' | ' + new Date().toLocaleString();
}
setInterval(updateLive, 1000);

function timeAgo(d) {
  const s = Math.floor((Date.now() - d) / 1000);
  if (s < 0) return Math.abs(s) < 60 ? `in ${Math.abs(s)}s` : Math.abs(s) < 3600 ? `in ${Math.floor(Math.abs(s)/60)}m` : Math.abs(s) < 86400 ? `in ${Math.floor(Math.abs(s)/3600)}h` : `in ${Math.floor(Math.abs(s)/86400)}d`;
  if (s < 60) return s + 's ago'; if (s < 3600) return Math.floor(s/60) + 'm ago';
  if (s < 86400) return Math.floor(s/3600) + 'h ago'; return Math.floor(s/86400) + 'd ago';
}

function ts2date() {
  const v = $('#tsInput').value.trim(); if (!v) return;
  const ms = v.length > 10 ? +v : v * 1000;
  const d = new Date(ms);
  if (isNaN(d)) { $('#tsResult').textContent = 'Invalid timestamp'; return; }
  $('#tsResult').textContent = `ISO: ${d.toISOString()}\nUTC: ${d.toUTCString()}\nLocal: ${d.toLocaleString()}\nRelative: ${timeAgo(d)}`;
}

function date2ts() {
  const d = new Date($('#dateInput').value);
  if (isNaN(d)) { $('#dateResult').textContent = 'Invalid date'; return; }
  const s = Math.floor(d.getTime() / 1000);
  $('#dateResult').textContent = `Seconds: ${s}\nMilliseconds: ${d.getTime()}`;
}

function loadExample() {
  $('#tsInput').value = '1700000000'; ts2date();
  $('#dateInput').value = '2025-12-25T00:00:00'; date2ts();
}

$('#toolbar').innerHTML = `<button class="gz-btn gz-btn-secondary" onclick="loadExample()">${t('example')}</button>`;

$('#tsInput').addEventListener('input', ts2date);
$('#dateInput').addEventListener('input', date2ts);
