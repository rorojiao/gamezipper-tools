const {t}=GZI18n;
document.getElementById('lColor').textContent=t('color');
document.getElementById('lComplexity').textContent=t('complexity');

document.getElementById('randBtn').textContent=t('randomize');

document.getElementById('dlLabel').textContent=t('dlSvg');

let svgStr='';

function generateBlob(pts,size){
  const cx=size/2,cy=size/2,r=size*0.38;
  const angles=[];
  for(let i=0;i<pts;i++)angles.push((Math.PI*2/pts)*i);
  const points=angles.map(a=>{
    const rr=r*(0.7+Math.random()*0.6);
    return[cx+Math.cos(a)*rr,cy+Math.sin(a)*rr];
  });
  points.push(points[0]);
  let d=`M ${points[0][0].toFixed(1)} ${points[0][1].toFixed(1)}`;
  for(let i=0;i<points.length-1;i++){
    const curr=points[i],next=points[i+1];
    const mx=(curr[0]+next[0])/2,my=(curr[1]+next[1])/2;
    d+=` Q ${curr[0].toFixed(1)} ${curr[1].toFixed(1)} ${mx.toFixed(1)} ${my.toFixed(1)}`;
  }
  d+=' Z';
  return d;
}

function generate(){
  const pts=+document.getElementById('complexity').value;
  const size=+document.getElementById('blobSize').value;
  const color=document.getElementById('blobColor').value;
  document.getElementById('vComplex').textContent=pts;
  document.getElementById('vSize').textContent=size;
  const path=generateBlob(pts,size);
  svgStr=`<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 ${size} ${size}" width="${size}" height="${size}"><path d="${path}" fill="${color}"/></svg>`;
  document.getElementById('blobPreview').innerHTML=svgStr;
  document.getElementById('svgCode').textContent=svgStr;
}

function copySvg(){GZ.copyText(svgStr)}
function downloadSvg(){
  const a=document.createElement('a');a.href='data:image/svg+xml;charset=utf-8,'+encodeURIComponent(svgStr);
  a.download='blob.svg';a.click();
}

generate();
