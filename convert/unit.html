const {$,t}=GZ;
const units={
  length:{m:1,km:1000,cm:0.01,mm:0.001,mi:1609.344,yd:0.9144,ft:0.3048,in:0.0254},
  weight:{kg:1,g:0.001,mg:1e-6,lb:0.453592,oz:0.0283495,t:1000},
  temperature:{_special:true,units:['Â°C','Â°F','K']},

  volume:{L:1,mL:0.001,m3:1000,gal:3.78541,qt:0.946353,cup:0.236588,fl_oz:0.0295735},
  speed:{mps:1,kph:0.277778,mph:0.44704,kn:0.514444,fps:0.3048},
};
let cat='length';
function setCategory(c){
  cat=c;
  document.querySelectorAll('.cat-tab').forEach(b=>b.classList.toggle('active',b.dataset.c===c));
  const u=units[c];
  const opts=u._special?u.units:Object.keys(u);
  const html=opts.map(k=>`<option value="${k}">${k}</option>`).join('');
  $('#unitA').innerHTML=html;$('#unitB').innerHTML=html;
  if(opts.length>1)$('#unitB').selectedIndex=1;
  calc('a');
}
function calc(from){
  const u=units[cat];
  if(u._special){// temperature
    const va=+$('#valA').value,vb=+$('#valB').value;
    const fa=$('#unitA').value,fb=$('#unitB').value;
    function toC(v,u){return u==='Â°C'?v:u==='Â°F'?(v-32)*5/9:v-273.15;}
    function fromC(v,u){return u==='Â°C'?v:u==='Â°F'?v*9/5+32:v+273.15;}
    if(from==='a'){$('#valB').value=+fromC(toC(va,fa),fb).toFixed(6);}
    else{$('#valA').value=+fromC(toC(vb,fb),fa).toFixed(6);}
  }else{
    const fa=$('#unitA').value,fb=$('#unitB').value;
    if(from==='a'){const base=+$('#valA').value*u[fa];$('#valB').value=+(base/u[fb]).toFixed(6);}
    else{const base=+$('#valB').value*u[fb];$('#valA').value=+(base/u[fa]).toFixed(6);}
  }
}
