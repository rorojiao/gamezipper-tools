const {$,t,copyText}=GZ;
const UPPER='ABCDEFGHIJKLMNOPQRSTUVWXYZ',LOWER='abcdefghijklmnopqrstuvwxyz',DIGITS='0123456789',SPECIAL='!@#$%^&*()_+-=[]{}|;:,.<>?';

function genPassword(len,chars){
  const arr=new Uint32Array(len);crypto.getRandomValues(arr);
  return Array.from(arr,v=>chars[v%chars.length]).join('');
}

function getStrength(pw){
  let score=0;const l=pw.length;
  if(l>=12)score++;if(l>=20)score++;if(l>=32)score++;
  if(/[A-Z]/.test(pw))score++;if(/[a-z]/.test(pw))score++;if(/\d/.test(pw))score++;if(/[^A-Za-z0-9]/.test(pw))score++;
  if(score<=2)return{label:t('weak'),color:'#e94560',pct:25};
  if(score<=4)return{label:t('medium'),color:'#ff9f43',pct:50};
  if(score<=5)return{label:t('strong'),color:'#54a0ff',pct:75};
  return{label:t('veryStrong'),color:'#00d672',pct:100};
}

function generate(){
  let chars='';
  if($('#optUpper').checked)chars+=UPPER;
  if($('#optLower').checked)chars+=LOWER;
  if($('#optDigit').checked)chars+=DIGITS;
  if($('#optSpecial').checked)chars+=SPECIAL;
  if(!chars){chars=LOWER+DIGITS;}
  const len=parseInt($('#pwLen').value);
  const count=parseInt($('#pwCount').value);
  const passwords=[];
  for(let i=0;i<count;i++)passwords.push(genPassword(len,chars));
  $('#results').innerHTML=passwords.map(pw=>`<div class="pw-result"><span>${pw}</span><button class="gz-btn gz-btn-sm" onclick="GZ.copyText('${pw}')">${t('copy')}</button></div>`).join('');
  const s=getStrength(passwords[0]);
  $('#strengthBar').style.cssText=`background:${s.color};width:${s.pct}%`;
  $('#strengthLabel').textContent=s.label;
  $('#strengthLabel').style.color=s.color;
}

$('#lbl-len').textContent=t('lblLen');
$('#lbl-upper').textContent=t('upper');

$('#toolbar').innerHTML=`<button class="gz-btn" onclick="generate()">${t('generate')}</button><button class="gz-btn gz-btn-secondary" onclick="generate()">${t('example')}</button>`;
