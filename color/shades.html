function hex2rgb(h){h=h.replace('#','');return[parseInt(h.slice(0,2),16),parseInt(h.slice(2,4),16),parseInt(h.slice(4,6),16)]}
function rgb2hex(r,g,b){return'#'+[r,g,b].map(v=>Math.max(0,Math.min(255,Math.round(v))).toString(16).padStart(2,'0')).join('')}

const bc=document.getElementById('baseColor'),bh=document.getElementById('baseHex');
bc.addEventListener('input',e=>{bh.value=e.target.value;generate()});
bh.addEventListener('input',e=>{if(/^#[0-9a-f]{6}$/i.test(e.target.value)){bc.value=e.target.value;generate()}});

function randomColor(){
  const h='#'+Math.floor(Math.random()*16777215).toString(16).padStart(6,'0');
  bc.value=h;bh.value=h;generate();
}

function mixRgb(a,b,t){return[a[0]+(b[0]-a[0])*t,a[1]+(b[1]-a[1])*t,a[2]+(b[2]-a[2])*t]}

let allColors=[];

function generate(){
  const n=+document.getElementById('steps').value;
  document.getElementById('stepsVal').textContent=n;
  document.getElementById('stepsLabel').textContent=GZI18n.t('steps');
  document.getElementById('tintsLabel').textContent=GZI18n.t('tints');
  document.getElementById('shadesLabel').textContent=GZI18n.t('shades');
  const base=hex2rgb(bc.value);
  const tints=[],shades=[];
  for(let i=n;i>=1;i--){const t=i/(n+1);tints.push(rgb2hex(...mixRgb(base,[255,255,255],t)));}
  for(let i=1;i<=n;i++){const t=i/(n+1);shades.push(rgb2hex(...mixRgb(base,[0,0,0],t)));}

  allColors=[...tints,bc.value,...shades];

  document.getElementById('tints').innerHTML=tints.map(c=>{
    const[r,g,b]=hex2rgb(c);const dark=(r*.299+g*.587+b*.114)>128;
    return`<div class="shade-swatch" style="background:${c};color:${dark?'#000':'#fff'}" onclick="GZ.copyText('${c}')">${c}</div>`;
  }).join('');
  document.getElementById('shades').innerHTML=shades.map(c=>{
    const[r,g,b]=hex2rgb(c);const dark=(r*.299+g*.587+b*.114)>128;
    return`<div class="shade-swatch" style="background:${c};color:${dark?'#000':'#fff'}" onclick="GZ.copyText('${c}')">${c}</div>`;
  }).join('');

  // CSS output
  const css=allColors.map((c,i)=>`  --color-${(i+1)*100}: ${c};`).join('\n');
  document.getElementById('cssOut').textContent=`:root {\n${css}\n}`;
}
generate();

function copyCss(){GZ.copyText(document.getElementById('cssOut').textContent)}
