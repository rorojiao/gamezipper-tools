<script>
GZI18n.register({
  en:{toolTitle:'HEX ‚Üî RGB Converter',toolDesc:'Convert colors between HEX and RGB formats instantly.',
    s1:'Enter a HEX color code (e.g. #6c5ce7)',s2:'Or enter an RGB value (e.g. rgb(108, 92, 231))',
    s3:'Use sliders to adjust RGB values visually',s4:'Click Copy to copy the converted value',
    rPicker:'Color Picker',rPalette:'Palette Generator',rContrast:'Contrast Checker',rShades:'Shades Generator'},
  zh:{toolTitle:'HEX ‚Üî RGB ËΩ¨Êç¢Âô®',toolDesc:'Âç≥Êó∂ËΩ¨Êç¢ HEX ‰∏é RGB È¢úËâ≤Ê†ºÂºè„ÄÇ',
    s1:'ËæìÂÖ• HEX È¢úËâ≤‰ª£Á†ÅÔºàÂ¶Ç #6c5ce7Ôºâ',s2:'ÊàñËæìÂÖ• RGB ÂÄºÔºàÂ¶Ç rgb(108, 92, 231)Ôºâ',
    s3:'‰ΩøÁî®ÊªëÂùóÂèØËßÜÂåñË∞ÉÊï¥ RGB ÂÄº',s4:'ÁÇπÂáªÂ§çÂà∂ÊåâÈíÆÂ§çÂà∂ËΩ¨Êç¢ÁªìÊûú',
    rPicker:'ÂèñËâ≤Âô®',rPalette:'Ë∞ÉËâ≤ÊùøÁîüÊàêÂô®',rContrast:'ÂØπÊØîÂ∫¶Ê£ÄÊü•Âô®',rShades:'Ëâ≤Èò∂ÁîüÊàêÂô®'}
});

const hexIn=document.getElementById('hexInput'),rgbIn=document.getElementById('rgbInput');
const rS=document.getElementById('rSlider'),gS=document.getElementById('gSlider'),bS=document.getElementById('bSlider');

function hex2rgb(h){h=h.replace('#','');if(h.length===3)h=h.split('').map(c=>c+c).join('');return[parseInt(h.slice(0,2),16),parseInt(h.slice(2,4),16),parseInt(h.slice(4,6),16)]}
function rgb2hex(r,g,b){return'#'+[r,g,b].map(v=>v.toString(16).padStart(2,'0')).join('')}

function updatePreview(r,g,b){
  document.getElementById('preview').style.background=`rgb(${r},${g},${b})`;
  rS.value=r;gS.value=g;bS.value=b;
  document.getElementById('rVal').textContent=r;
  document.getElementById('gVal').textContent=g;
  document.getElementById('bVal').textContent=b;
}

hexIn.addEventListener('input',()=>{
  const v=hexIn.value.trim();
  if(/^#?([0-9a-f]{3}|[0-9a-f]{6})$/i.test(v)){
    const h=v.startsWith('#')?v:'#'+v;
    const[r,g,b]=hex2rgb(h);
    rgbIn.value=`rgb(${r}, ${g}, ${b})`;
    updatePreview(r,g,b);
  }
});

rgbIn.addEventListener('input',()=>{
  const m=rgbIn.value.match(/(\d{1,3})\s*,\s*(\d{1,3})\s*,\s*(\d{1,3})/);
  if(m){
    const[r,g,b]=[+m[1],+m[2],+m[3]];
    hexIn.value=rgb2hex(r,g,b);
    updatePreview(r,g,b);
  }
});

function fromSliders(){
  const r=+rS.value,g=+gS.value,b=+bS.value;
  hexIn.value=rgb2hex(r,g,b);
  rgbIn.value=`rgb(${r}, ${g}, ${b})`;
  updatePreview(r,g,b);
}

function swapFocus(){hexIn.focus()}

// Init
hexIn.dispatchEvent(new Event('input'));

GZ.renderToolPage({category:'color',titleKey:'toolTitle',descKey:'toolDesc',

});
