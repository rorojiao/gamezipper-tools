<script>
GZI18n.register({
  en:{
    chmodTitle:'Unix Chmod Calculator',chmodDesc:'Calculate Unix file permissions. Convert between numeric (755) and symbolic (rwxr-xr-x) formats.',

    read:'Read',write:'Write',execute:'Execute',

  },
  zh:{
    chmodTitle:'Unix æƒé™è®¡ç®—å™¨',chmodDesc:'è®¡ç®—Unixæ–‡ä»¶æƒé™ã€‚åœ¨æ•°å­—(755)å’Œç¬¦å·(rwxr-xr-x)æ ¼å¼ä¹‹é—´è½¬æ¢ã€‚',
    owner:'æ‰€æœ‰è€…',group:'ç”¨æˆ·ç»„',others:'å…¶ä»–äºº',
    read:'è¯»å–',write:'å†™å…¥',execute:'æ‰§è¡Œ',
    chmodCmd:'å‘½ä»¤',
    chmodStep1:'ä½¿ç”¨å¤é€‰æ¡†è®¾ç½®æƒé™æˆ–è¾“å…¥æ•°å­—',
    chmodStep2:'æŸ¥çœ‹ç¬¦å·å’Œæ•°å­—è¡¨ç¤º',
    chmodStep3:'å¤åˆ¶chmodå‘½ä»¤',
    commonPerms:'å¸¸ç”¨æƒé™',
  }
});
const {t,$,$$}=GZ;
const roles=['owner','group','others'];
const perms=['read','write','execute'];
const bits=[4,2,1];

function buildGrid(){
  const grid=$('#perm-grid');
  grid.innerHTML='<div></div>'+perms.map(p=>`<div style="text-align:center;font-weight:600">${t(p)}</div>`).join('');
  roles.forEach((r,ri)=>{
    grid.innerHTML+=`<div class="role">${t(r)}</div>`+bits.map((b,bi)=>`<label style="justify-content:center"><input type="checkbox" data-role="${ri}" data-bit="${b}" onchange="fromCheckboxes()"></label>`).join('');
  });
}

function fromCheckboxes(){
  let val='';
  roles.forEach((_,ri)=>{
    let n=0;
    $$(`input[data-role="${ri}"]`).forEach(cb=>{if(cb.checked)n+=+cb.dataset.bit});
    val+=n;
  });
  $('#num-input').value=val;
  updateDisplay(val);
}

function fromNumber(){
  const v=$('#num-input').value.replace(/[^0-7]/g,'').slice(0,3);
  if(v.length===3){
    v.split('').forEach((d,ri)=>{
      const n=+d;
      bits.forEach(b=>{
        const cb=document.querySelector(`input[data-role="${ri}"][data-bit="${b}"]`);
        if(cb)cb.checked=!!(n&b);
      });
    });
    updateDisplay(v);
  }
}

function updateDisplay(num){
  const sym=num.split('').map(d=>{
    const n=+d;
    return(n&4?'r':'-')+(n&2?'w':'-')+(n&1?'x':'-');
  }).join('');
  $('#sym-display').textContent=sym;
  $('#cmd-display').innerHTML=`<strong>${t('chmodCmd')}:</strong> chmod ${num} filename`;
}

function setPreset(v){$('#num-input').value=v;fromNumber()}

buildGrid();
$('#num-input').addEventListener('input',fromNumber);

$('#toolbar').innerHTML=`
  <button class="gz-btn gz-btn-secondary" onclick="setPreset('755')">755</button>
  <button class="gz-btn gz-btn-secondary" onclick="setPreset('644')">644</button>
  <button class="gz-btn gz-btn-secondary" onclick="setPreset('777')">777</button>
  <button class="gz-btn gz-btn-secondary" onclick="setPreset('600')">600</button>
  <button class="gz-btn gz-btn-secondary" onclick="setPreset('444')">444</button>
