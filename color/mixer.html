function hex2rgb(h){h=h.replace('#','');return[parseInt(h.slice(0,2),16),parseInt(h.slice(2,4),16),parseInt(h.slice(4,6),16)]}
function rgb2hex(r,g,b){return'#'+[r,g,b].map(v=>Math.round(v).toString(16).padStart(2,'0')).join('')}

const c1=document.getElementById('c1'),c2=document.getElementById('c2');
const c1h=document.getElementById('c1Hex'),c2h=document.getElementById('c2Hex');
const ratio=document.getElementById('ratio');

c1.addEventListener('input',e=>{c1h.value=e.target.value;mix()});
c2.addEventListener('input',e=>{c2h.value=e.target.value;mix()});
c1h.addEventListener('input',e=>{if(/^#[0-9a-f]{6}$/i.test(e.target.value)){c1.value=e.target.value;mix()}});
c2h.addEventListener('input',e=>{if(/^#[0-9a-f]{6}$/i.test(e.target.value)){c2.value=e.target.value;mix()}});

function mixColors(hex1,hex2,t){
  const a=hex2rgb(hex1),b=hex2rgb(hex2);
  return rgb2hex(a[0]+(b[0]-a[0])*t,a[1]+(b[1]-a[1])*t,a[2]+(b[2]-a[2])*t);
}

function mix(){
  const t=ratio.value/100;
  document.getElementById('ratioLabel').textContent=ratio.value+'%';
  const res=mixColors(c1.value,c2.value,t);
  const rb=document.getElementById('result');
  rb.style.background=res;rb.textContent=res;
  const[r,g,b]=hex2rgb(res);rb.style.color=(r*0.299+g*0.587+b*0.114)>128?'#000':'#fff';

  // Steps
  const steps=[];
  for(let i=0;i<=10;i++)steps.push(mixColors(c1.value,c2.value,i/10));
  document.getElementById('stepsTitle').textContent=GZI18n.t('mixSteps');
  document.getElementById('steps').innerHTML=steps.map(s=>`<div class="step-swatch" style="background:${s}" onclick="GZ.copyText('${s}')">${s}</div>`).join('');
}
mix();
