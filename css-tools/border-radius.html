const {$,copyText,t}=GZ;
const keys=['tlH','trH','brH','blH','tlV','trV','brV','blV'];
let v={tlH:50,trH:50,brH:50,blH:50,tlV:50,trV:50,brV:50,blV:50};

const SHAPE_PRESETS=[
  {name:'circle',v:{tlH:50,trH:50,brH:50,blH:50,tlV:50,trV:50,brV:50,blV:50}},
  {name:'pill',v:{tlH:100,trH:100,brH:100,blH:100,tlV:100,trV:100,brV:100,blV:100}},
  {name:'blob',v:{tlH:70,trH:30,brH:70,blH:30,tlV:30,trV:70,brV:30,blV:70}},
  {name:'leaf',v:{tlH:0,trH:50,brH:0,blH:50,tlV:0,trV:50,brV:0,blV:50}},
  {name:'drop',v:{tlH:50,trH:50,brH:50,blH:0,tlV:50,trV:50,brV:50,blV:0}},
];

function getBR(){
  return`${v.tlH}% ${v.trH}% ${v.brH}% ${v.blH}% / ${v.tlV}% ${v.trV}% ${v.brV}% ${v.blV}%`;
}
function update(){
  const br=getBR();
  $('#shape').style.borderRadius=br;
  $('#code').textContent=`border-radius: ${br};`;
  keys.forEach(k=>{const el=$(`#${k}`);if(el)el.value=v[k];const vl=$(`#${k}Val`);if(vl)vl.textContent=v[k]+'%'});
}
function renderControls(){
  $('#controls').innerHTML=keys.map(k=>`<label>${t(k)}: <input type="range" id="${k}" min="0" max="100" value="${v[k]}" oninput="v.${k}=+this.value;update()"><span class="val" id="${k}Val">${v[k]}%</span></label>`).join('');
}
function renderPresets(){
  $('#presets').innerHTML=SHAPE_PRESETS.map(p=>`<button onclick="Object.assign(v,JSON.parse('${JSON.stringify(p.v)}'));renderControls();update()">${t(p.name)}</button>`).join('');
}
function loadExample(){v={tlH:70,trH:30,brH:70,blH:30,tlV:30,trV:70,brV:30,blV:70};renderControls();update();}

$('#toolbar').innerHTML=`<button class="gz-btn gz-btn-secondary" onclick="loadExample()">${t('example')}</button><button class="gz-btn" onclick="copyText($('#code').textContent)">${t('copy')}</button>`;
