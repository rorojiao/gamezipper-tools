let indent = 2;
const { $, copyText, t } = GZ;

function syntaxHighlight(json) {
  return json.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
    .replace(/("(\\u[\da-fA-F]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(\.\d+)?([eE][+-]?\d+)?)/g, m => {
      let c = 'json-number';
      if (/^"/.test(m)) c = /:$/.test(m) ? 'json-key' : 'json-string';
      else if (/true|false/.test(m)) c = 'json-bool';
      else if (/null/.test(m)) c = 'json-null';
      return `<span class="${c}">${m}</span>`;
    });
}

function doFormat() {
  const inp = $('#input').value.trim(); if (!inp) return;
  try {
    const obj = JSON.parse(inp);
    const formatted = JSON.stringify(obj, null, indent);
    $('#output').innerHTML = syntaxHighlight(formatted);
    $('#status').innerHTML = `<span style="color:var(--gz-success)">${t('jsonValid')}</span>`;
  } catch(e) { showError(e); }
}

function doMinify() {
  const inp = $('#input').value.trim(); if (!inp) return;
  try {
    $('#output').textContent = JSON.stringify(JSON.parse(inp));
    $('#status').innerHTML = `<span style="color:var(--gz-success)">${t('jsonValid')}</span>`;
  } catch(e) { showError(e); }
}

function showError(e) {
  const msg = e.message;
  const posMatch = msg.match(/position (\d+)/);
  let info = `<span style="color:var(--gz-accent)">${t('jsonInvalid')}: ${msg}</span>`;
  if (posMatch) {
    const pos = parseInt(posMatch[1]);
    const before = $('#input').value.substring(0, pos);
    const line = before.split('\n').length;
    const col = pos - before.lastIndexOf('\n');
    info += ` <span style="opacity:.7">(Line ${line}, Col ${col})</span>`;
  }
  $('#status').innerHTML = info;
  $('#output').innerHTML = `<span style="color:var(--gz-accent)">${msg}</span>`;
}

function loadExample() {
  $('#input').value = JSON.stringify({"name":"GameZipper","version":"1.0","features":["tools","games","fun"],"config":{"theme":"dark","lang":"en"},"active":true,"count":42}, null, 0);
  doFormat();
}

function doClear() { $('#input').value = ''; $('#output').textContent = ''; $('#status').innerHTML = ''; }
