const {$,t}=GZ;
const bases=[{id:'bin',base:2,label:'bin'},{id:'oct',base:8,label:'oct'},{id:'dec',base:10,label:'dec'},{id:'hex',base:16,label:'hex'}];
$('#grid').innerHTML=bases.map(b=>`<div class="base-item"><label>${t(b.label)}</label><input id="f-${b.id}" oninput="convert('${b.id}')" spellcheck="false"></div>`).join('');
function convert(from){
  const inp=$(`#f-${from}`).value.trim();if(!inp){bases.forEach(b=>{if(b.id!==from)$(`#f-${b.id}`).value='';});return;}
  const base=bases.find(b=>b.id===from).base;
  try{
    const val=BigInt(base===10?inp:'0'+{2:'b',8:'o',16:'x'}[base]+inp);
    bases.forEach(b=>{if(b.id!==from)$(`#f-${b.id}`).value=val.toString(b.base).toUpperCase();});
  }catch(e){bases.forEach(b=>{if(b.id!==from)$(`#f-${b.id}`).value='';});}
}
function loadExample(){$('#f-dec').value='255';convert('dec');}
$('#toolbar').innerHTML=`<button class="gz-btn gz-btn-secondary" onclick="loadExample()">${t('example')}</button><button class="gz-btn gz-btn-secondary" onclick="bases.forEach(b=>$('#f-'+b.id).value='')">${t('clear')}</button>`;
