const {t,$}=GZ;
const fields=['f-min','f-hour','f-dom','f-mon','f-dow'];
const labels=['l-min','l-hour','l-dom','l-mon','l-dow'];
const labelKeys=['minute','hour','dayOfMonth','month','dayOfWeek'];

function syncFromFields(){
  const expr=fields.map(f=>$(('#'+f)).value.trim()||'*').join(' ');
  $('#cron-expr').value=expr;
  parseCron(expr);
}
function syncFromExpr(){
  const parts=$('#cron-expr').value.trim().split(/\s+/);
  fields.forEach((f,i)=>$('#'+f).value=parts[i]||'*');
  parseCron($('#cron-expr').value.trim());
}

function parseCron(expr){
  const parts=expr.split(/\s+/);
  if(parts.length!==5){$('#human-readable').textContent='Invalid: need exactly 5 fields';$('#next-runs').innerHTML='';return}
  // Human readable
  const desc=cronToHuman(parts);
  $('#human-readable').innerHTML=`<strong>${t('cronHuman')}:</strong> ${desc}`;
  // Next runs
  try{
    const runs=getNextRuns(parts,5);
    $('#next-runs').innerHTML=`<strong>${t('nextRuns')}:</strong><br>`+runs.map(d=>`‚ñ∏ ${d.toLocaleString()}`).join('<br>');
  }catch(e){$('#next-runs').innerHTML=''}
}

function cronToHuman(p){
  const[min,hr,dom,mon,dow]=p;
  let s='';
  if(min==='*'&&hr==='*'&&dom==='*'&&mon==='*'&&dow==='*')return t('everyMinute');
  if(min==='0'&&hr==='*')return t('everyHour');
  if(min!=='*'&&hr!=='*'&&dom==='*'&&mon==='*'&&dow==='*')return `${t('everyDay')} ${t('at')} ${hr}:${min.padStart(2,'0')}`;
  return `${min} ${hr} ${dom} ${mon} ${dow}`;
}

function getNextRuns(parts,count){
  const runs=[];
  const now=new Date();
  let d=new Date(now);d.setSeconds(0);d.setMilliseconds(0);d.setMinutes(d.getMinutes()+1);
  const maxIter=525600;// 1 year of minutes
  for(let i=0;i<maxIter&&runs.length<count;i++){
    if(matchCron(parts,d))runs.push(new Date(d));
    d.setMinutes(d.getMinutes()+1);
  }
  return runs;
}

function matchCron(parts,d){
  const checks=[d.getMinutes(),d.getHours(),d.getDate(),d.getMonth()+1,d.getDay()];
  return parts.every((p,i)=>matchField(p,checks[i]));
}

function matchField(field,val){
  if(field==='*')return true;
  return field.split(',').some(part=>{
    if(part.includes('/')){const[r,step]=part.split('/');const s=+step;const start=r==='*'?0:+r;return val>=start&&(val-start)%s===0}
    if(part.includes('-')){const[a,b]=part.split('-');return val>=+a&&val<=+b}
    return +part===val;
  });
}

function setPreset(expr){$('#cron-expr').value=expr;syncFromExpr()}

// Init
labels.forEach((l,i)=>$('#'+l).textContent=t(labelKeys[i]));
fields.forEach(f=>$('#'+f).addEventListener('input',syncFromFields));
$('#cron-expr').addEventListener('input',syncFromExpr);
