<body>
<div class="gz-container">
  <div class="gz-tool-header"><h1 id="title"></h1><p class="desc" id="desc"></p></div>
  <div class="gz-tool-area">

  </div>

</div>
<script>
GZI18n.register({
  en:{toolTitle:'Image Format Converter',toolDesc:'Convert images between PNG, JPG, and WebP formats instantly.',
    s1:'Drop an image or click to upload',s2:'Select the target format',
    s3:'Preview the converted image',s4:'Click Convert & Download to save',
    dropHint:'Drop image here or click to upload',convertTo:'Convert to:',
    original:'Original:',converted:'Converted:',
    rCompressor:'Image Compressor',rResizer:'Image Resizer',rCropper:'Image Cropper',rSvgPng:'SVG to PNG'},
  zh:{toolTitle:'å›¾ç‰‡æ ¼å¼è½¬æ¢',toolDesc:'å³æ—¶è½¬æ¢ PNGã€JPGã€WebP æ ¼å¼ã€‚',
    s1:'æ‹–æ”¾å›¾ç‰‡æˆ–ç‚¹å‡»ä¸Šä¼ ',s2:'é€‰æ‹©ç›®æ ‡æ ¼å¼',
    s3:'é¢„è§ˆè½¬æ¢ç»“æœ',s4:'ç‚¹å‡»è½¬æ¢å¹¶ä¸‹è½½',
    dropHint:'æ‹–æ”¾å›¾ç‰‡åˆ°æ­¤å¤„æˆ–ç‚¹å‡»ä¸Šä¼ ',convertTo:'è½¬æ¢ä¸ºï¼š',
    original:'åŸå§‹ï¼š',converted:'è½¬æ¢åï¼š',
    rCompressor:'å›¾ç‰‡å‹ç¼©',rResizer:'å›¾ç‰‡ç¼©æ”¾',rCropper:'å›¾ç‰‡è£å‰ª',rSvgPng:'SVG è½¬ PNG'}
});

const {t}=GZI18n;
let origFile=null,origImg=null,targetFmt='image/png';
const formats=[{label:'PNG',mime:'image/png',ext:'png'},{label:'JPG',mime:'image/jpeg',ext:'jpg'},{label:'WebP',mime:'image/webp',ext:'webp'}];

document.getElementById('dropText').textContent=t('dropHint');
const dz=document.getElementById('dropzone'),fi=document.getElementById('fileIn');
dz.addEventListener('dragover',e=>{e.preventDefault();dz.classList.add('drag-over')});
dz.addEventListener('dragleave',()=>dz.classList.remove('drag-over'));
dz.addEventListener('drop',e=>{e.preventDefault();dz.classList.remove('drag-over');if(e.dataTransfer.files[0])loadFile(e.dataTransfer.files[0])});
fi.addEventListener('change',e=>{if(e.target.files[0])loadFile(e.target.files[0])});

function loadFile(f){
  origFile=f;
  const img=new Image();
  img.onload=()=>{
    origImg=img;
    document.getElementById('preview').src=img.src;
    document.getElementById('controls').style.display='block';
    dz.style.display='none';
    document.getElementById('convertTo').textContent=t('convertTo');
    document.getElementById('fmtBtns').innerHTML=formats.map(f=>
      `<button class="fmt-btn${f.mime===targetFmt?' active':''}" onclick="setFmt('${f.mime}',this)">${f.label}</button>`
    ).join('');
    updateInfo();
  };
  img.src=URL.createObjectURL(f);
}

function setFmt(mime,btn){
  targetFmt=mime;
  document.querySelectorAll('.fmt-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  updateInfo();
}

function fmt(b){return b>1048576?(b/1048576).toFixed(1)+' MB':(b/1024).toFixed(1)+' KB'}

function updateInfo(){
  if(!origImg)return;
  const c=document.createElement('canvas');c.width=origImg.width;c.height=origImg.height;
  c.getContext('2d').drawImage(origImg,0,0);
  c.toBlob(b=>{
    document.getElementById('info').innerHTML=`
      <span>${t('original')} <span class="num">${fmt(origFile.size)} (${origFile.type.split('/')[1]||'?'})</span></span>
      <span>${t('converted')} <span class="num">${fmt(b.size)} (${targetFmt.split('/')[1]})</span></span>`;
  },targetFmt,0.92);
}

function doConvert(){
  if(!origImg)return;
  const c=document.createElement('canvas');c.width=origImg.width;c.height=origImg.height;
  c.getContext('2d').drawImage(origImg,0,0);
  const ext=formats.find(f=>f.mime===targetFmt).ext;
  c.toBlob(b=>{const a=document.createElement('a');a.href=URL.createObjectURL(b);a.download='converted.'+ext;a.click()},targetFmt,0.92);
}

GZ.renderToolPage({category:'image',titleKey:'toolTitle',descKey:'toolDesc',
  howToSteps:['s1','s2','s3','s4'],
  related:[
    {href:'/image/compressor.html',icon:'ğŸ“¦',nameKey:'rCompressor'},
    {href:'/image/resizer.html',icon:'ğŸ“',nameKey:'rResizer'},
    {href:'/image/cropper.html',icon:'âœ‚ï¸',nameKey:'rCropper'},
    {href:'/image/svg-to-png.html',icon:'ğŸ–¼ï¸',nameKey:'rSvgPng'}
  ]
});
</script>
