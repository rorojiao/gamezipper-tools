const { $, t } = GZ;

function escHtml(s) { return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

function doRegex() {
  const p = $('#pattern').value, f = $('#flags').value, s = $('#input').value;
  if (!p || !s) { $('#matchOutput').innerHTML = ''; $('#matchInfo').textContent = ''; return; }
  try {
    const re = new RegExp(p, f);
    let m, matches = [], last = 0, html = '';
    if (f.includes('g')) {
      while ((m = re.exec(s)) !== null) {
        if (m.index === re.lastIndex) re.lastIndex++;
        html += escHtml(s.slice(last, m.index)) + '<span class="highlight">' + escHtml(m[0]) + '</span>';
        matches.push({match: m[0], index: m.index, groups: m.slice(1)});
        last = m.index + m[0].length;
      }
      html += escHtml(s.slice(last));
    } else {
      m = re.exec(s);
      if (m) {
        html = escHtml(s.slice(0, m.index)) + '<span class="highlight">' + escHtml(m[0]) + '</span>' + escHtml(s.slice(m.index + m[0].length));
        matches.push({match: m[0], index: m.index, groups: m.slice(1)});
      } else { html = escHtml(s); }
    }
    $('#matchOutput').innerHTML = html || escHtml(s);
    $('#matchInfo').textContent = matches.length
      ? `${matches.length} match(es): ${matches.map((x,i) => `[${i}] "${x.match}" @${x.index}`).join(', ')}`
      : t('noMatch');
  } catch(e) { $('#matchOutput').textContent = e.message; $('#matchInfo').textContent = ''; }
}

function loadExample() {
  $('#pattern').value = '(\\d{4})-(\\d{2})-(\\d{2})';
  $('#flags').value = 'g';
  $('#input').value = 'Today is 2026-02-21 and tomorrow is 2026-02-22. Last year: 2025-01-01.';
  doRegex();
}

$('#toolbar').innerHTML = `
  <button class="gz-btn gz-btn-secondary" onclick="loadExample()">${t('example')}</button>
  <button class="gz-btn gz-btn-secondary" onclick="$('#pattern').value='';$('#input').value='';$('#matchOutput').innerHTML='';$('#matchInfo').textContent=''">${t('clear')}</button>`;

$('#pattern').addEventListener('input', doRegex);
$('#flags').addEventListener('input', doRegex);
$('#input').addEventListener('input', doRegex);
