    rPicker:'ÂèñËâ≤Âô®',rContrast:'ÂØπÊØîÂ∫¶Ê£ÄÊü•',rMixer:'È¢úËâ≤Ê∑∑ÂêàÂô®',rShades:'Ëâ≤Èò∂ÁîüÊàêÂô®'
  }

function hsl2rgb(h,s,l){s/=100;l/=100;const k=n=>(n+h/30)%12;const a=s*Math.min(l,1-l);const f=n=>l-a*Math.max(-1,Math.min(k(n)-3,9-k(n),1));return[Math.round(f(0)*255),Math.round(f(8)*255),Math.round(f(4)*255)]}
function rgb2hex(r,g,b){return'#'+[r,g,b].map(v=>v.toString(16).padStart(2,'0')).join('')}
function hex2rgb(h){h=h.replace('#','');return[parseInt(h.slice(0,2),16),parseInt(h.slice(2,4),16),parseInt(h.slice(4,6),16)]}
function rgb2hsl(r,g,b){r/=255;g/=255;b/=255;const mx=Math.max(r,g,b),mn=Math.min(r,g,b);let h,s,l=(mx+mn)/2;if(mx===mn)h=s=0;else{const d=mx-mn;s=l>.5?d/(2-mx-mn):d/(mx+mn);switch(mx){case r:h=((g-b)/d+(g<b?6:0))/6;break;case g:h=((b-r)/d+2)/6;break;case b:h=((r-g)/d+4)/6;break}}return[Math.round(h*360),Math.round(s*100),Math.round(l*100)]}

const schemes=['Complementary','Analogous','Triadic','Split-Comp','Tetradic','Monochromatic'];
let currentScheme='Complementary',locked={},palette=[];

document.getElementById('schemeTabs').innerHTML=schemes.map(s=>
  `<button class="scheme-tab${s===currentScheme?' active':''}" onclick="setScheme('${s}')">${s}</button>`
).join('');

const bc=document.getElementById('baseColor'),bh=document.getElementById('baseHex');
bc.addEventListener('input',e=>{bh.value=e.target.value;generate()});
bh.addEventListener('input',e=>{if(/^#[0-9a-f]{6}$/i.test(e.target.value)){bc.value=e.target.value;generate()}});

function setScheme(s){currentScheme=s;document.querySelectorAll('.scheme-tab').forEach(t=>t.classList.toggle('active',t.textContent===s));generate()}

function randomBase(){
  const h=Math.random()*360,s=60+Math.random()*30,l=40+Math.random()*25;
  const hex=rgb2hex(...hsl2rgb(h,s,l));bc.value=hex;bh.value=hex;generate();
}

function genColors(hex,scheme){
  const[r,g,b]=hex2rgb(hex);const[h,s,l]=rgb2hsl(r,g,b);let hues=[];
  switch(scheme){
    case'Complementary':hues=[0,180];break;
    case'Analogous':hues=[0,-30,-60,30,60];break;
    case'Triadic':hues=[0,120,240];break;
    case'Split-Comp':hues=[0,150,210];break;
    case'Tetradic':hues=[0,90,180,270];break;
    case'Monochromatic':return[10,25,40,50,60,70,85].map(li=>rgb2hex(...hsl2rgb(h,s,li)));
  }
  let colors=[];
  hues.forEach(o=>{const nh=(h+o+360)%360;colors.push(rgb2hex(...hsl2rgb(nh,s,l)));if(hues.length<=3)colors.push(rgb2hex(...hsl2rgb(nh,Math.min(100,s+15),Math.min(85,l+15))))});
  return colors.slice(0,8);
}

function generate(){
  const hex=bc.value;bh.value=hex;
  const colors=genColors(hex,currentScheme);
  palette=colors.map((c,i)=>locked[i]?palette[i]:c);
  document.getElementById('paletteDisplay').innerHTML=palette.map((c,i)=>
    `<div class="p-swatch" style="background:${c};position:relative" onclick="GZ.copyText('${c}')">
      <button class="lock-btn" onclick="event.stopPropagation();locked[${i}]=!locked[${i}];generate()">${locked[i]?'üîí':'üîì'}</button>
      ${c}</div>`
  ).join('');
  drawMiniWheel(hex);
}

function drawMiniWheel(hex){
  const c=document.getElementById('miniWheel'),ctx=c.getContext('2d'),cx=100,cy=100,r=96;
  const[,s,l]=rgb2hsl(...hex2rgb(hex));
  ctx.clearRect(0,0,200,200);
  for(let a=0;a<360;a++){ctx.beginPath();ctx.moveTo(cx,cy);ctx.arc(cx,cy,r,(a-1)*Math.PI/180,(a+1)*Math.PI/180);ctx.closePath();ctx.fillStyle=`hsl(${a},${s}%,${l}%)`;ctx.fill()}
  const allH=[...new Set(palette.map(p=>{const[h]=rgb2hsl(...hex2rgb(p));return h}))];
  document.getElementById('dots').innerHTML=allH.slice(0,6).map(h=>{
    const rad=h*Math.PI/180,x=cx+Math.cos(rad)*r*.7,y=cy+Math.sin(rad)*r*.7;
    return`<div class="dot" style="left:${x}px;top:${y}px;background:hsl(${h},${s}%,${l}%)"></div>`;
  }).join('');
}

document.getElementById('clickHint').textContent=GZI18n.t('clickHint');
generate();
