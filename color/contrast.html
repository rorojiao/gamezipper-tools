    toolTitle:'ÂØπÊØîÂ∫¶Ê£ÄÊü•Âô®',toolDesc:'Ê£ÄÊü• WCAG 2.1 ÂØπÊØîÂ∫¶ÔºåÁ°Æ‰øùÊó†ÈöúÁ¢çÂêàËßÑ„ÄÇ',
    foreground:'ÂâçÊôØËâ≤',background:'ËÉåÊôØËâ≤',contrastRatio:'ÂØπÊØîÂ∫¶',
    s1:'ÈÄâÊã©ÂâçÊôØÔºàÊñáÂ≠óÔºâÈ¢úËâ≤',s2:'ÈÄâÊã©ËÉåÊôØÈ¢úËâ≤',
    s3:'Êü•Áúã‰∏ãÊñπ WCAG AA/AAA ÁªìÊûú',s4:'Áî®‰∫§Êç¢ÊåâÈíÆÂèçËΩ¨È¢úËâ≤',
    rPicker:'ÂèñËâ≤Âô®',rPalette:'Ë∞ÉËâ≤ÊùøÁîüÊàêÂô®',rBlindness:'Ëâ≤Áõ≤Ê®°ÊãüÂô®',rConverter:'HEX‚ÜîRGB ËΩ¨Êç¢'
  }

function hex2rgb(h){h=h.replace('#','');return[parseInt(h.slice(0,2),16),parseInt(h.slice(2,4),16),parseInt(h.slice(4,6),16)]}
function luminance(r,g,b){const[rs,gs,bs]=[r,g,b].map(c=>{c/=255;return c<=.03928?c/12.92:Math.pow((c+.055)/1.055,2.4)});return .2126*rs+.7152*gs+.0722*bs}
function contrast(rgb1,rgb2){const l1=luminance(...rgb1),l2=luminance(...rgb2);return(Math.max(l1,l2)+.05)/(Math.min(l1,l2)+.05)}

const fg=document.getElementById('fg'),fgHex=document.getElementById('fgHex');
const bg_=document.getElementById('bg'),bgHex=document.getElementById('bgHex');
document.getElementById('lFg').textContent=GZI18n.t('foreground');
document.getElementById('lBg').textContent=GZI18n.t('background');
document.getElementById('ratioLabel').textContent=GZI18n.t('contrastRatio');

fg.addEventListener('input',e=>{fgHex.value=e.target.value;update()});
bg_.addEventListener('input',e=>{bgHex.value=e.target.value;update()});
fgHex.addEventListener('input',e=>{if(/^#[0-9a-f]{6}$/i.test(e.target.value)){fg.value=e.target.value;update()}});
bgHex.addEventListener('input',e=>{if(/^#[0-9a-f]{6}$/i.test(e.target.value)){bg_.value=e.target.value;update()}});

function swapColors(){const t=fg.value;fg.value=bg_.value;fgHex.value=bg_.value;bg_.value=t;bgHex.value=t;update()}

function update(){
  const fgRgb=hex2rgb(fg.value),bgRgb=hex2rgb(bg_.value);
  const ratio=contrast(fgRgb,bgRgb),r=ratio.toFixed(2);
  document.getElementById('ratioNum').textContent=r+':1';
  const checks=[
    {level:'AA Large',min:3,desc:'‚â•18pt or 14pt bold'},
    {level:'AA Normal',min:4.5,desc:'Normal text (‚â•16px)'},
    {level:'AAA Large',min:4.5,desc:'‚â•18pt or 14pt bold'},
    {level:'AAA Normal',min:7,desc:'Normal text (‚â•16px)'},
  ];
  document.getElementById('wcagGrid').innerHTML=checks.map(c=>{
    const pass=ratio>=c.min;
    return`<div class="wcag-card ${pass?'pass':'fail'}"><div class="status">${pass?'‚úÖ':'‚ùå'}</div><div class="level">${c.level}</div><div class="desc">${c.desc} (‚â•${c.min}:1)</div></div>`;
  }).join('');
  const box=document.getElementById('previewBox');
  box.style.backgroundColor=bg_.value;box.style.color=fg.value;
}
update();
