const {$,t,copyText}=GZ;

function applyI18nLabels(){
  $('#lbl-style').textContent=t('lblStyle');
  $('#lbl-paper').textContent=t('lblPaper');
  $('#lbl-ink').textContent=t('lblInk');
  $('#opt-messy').textContent=t('messy');
  $('#opt-neat').textContent=t('neat');
  $('#opt-cute').textContent=t('cute');
  $('#opt-lined').textContent=t('lined');
  $('#opt-grid').textContent=t('grid');
  $('#opt-blank').textContent=t('blank');
  $('#input').placeholder=t('inputPh');
}

function drawPaper(ctx,w,h,style){
  ctx.fillStyle='#fffef5';ctx.fillRect(0,0,w,h);
  ctx.strokeStyle='#c8d6e5';ctx.lineWidth=0.5;
  if(style==='lined'){for(let y=60;y<h;y+=32){ctx.beginPath();ctx.moveTo(40,y);ctx.lineTo(w-20,y);ctx.stroke();}}
  else if(style==='grid'){for(let y=20;y<h;y+=28){ctx.beginPath();ctx.moveTo(20,y);ctx.lineTo(w-20,y);ctx.stroke();}for(let x=20;x<w;x+=28){ctx.beginPath();ctx.moveTo(x,20);ctx.lineTo(x,h-20);ctx.stroke();}}
}

function rnd(a,b){return a+Math.random()*(b-a)}
function drawChar(ctx,ch,x,y,style){
  const sz=style==='cute'?20:style==='neat'?22:21;
  const jx=style==='messy'?rnd(-3,3):style==='cute'?rnd(-1,1):rnd(-0.5,0.5);
  const jy=style==='messy'?rnd(-3,3):style==='cute'?rnd(-1,1):rnd(-0.5,0.5);
  const rot=style==='messy'?rnd(-0.08,0.08):style==='cute'?rnd(-0.03,0.03):rnd(-0.01,0.01);
  ctx.save();ctx.translate(x+jx,y+jy);ctx.rotate(rot);
  const ff=style==='cute'?'"Comic Sans MS",cursive':style==='neat'?'"Georgia",serif':'"Segoe Script","cursive",sans-serif';
  ctx.font=`${sz}px ${ff}`;ctx.globalAlpha=rnd(0.82,1);
  // slight stroke width variation
  ctx.lineWidth=style==='messy'?rnd(0.3,0.8):0.2;
  ctx.fillText(ch,0,0);
  ctx.restore();
}

function render(){
  const text=$('#input').value;
  const style=$('#fontStyle').value;
  const paper=$('#paperStyle').value;
  const ink=$('#inkColor').value;
  const cvs=$('#hwCanvas');const ctx=cvs.getContext('2d');
  // auto height
  const lineH=32;const margin=50;const maxW=cvs.width-margin*2;
  const charW=style==='cute'?16:style==='neat'?14:13;
  const lines=text.split('\n');
  let totalLines=0;
  lines.forEach(l=>{totalLines+=Math.max(1,Math.ceil((l.length*charW)/maxW));});
  cvs.height=Math.max(300,totalLines*lineH+margin*2+40);
  drawPaper(ctx,cvs.width,cvs.height,paper);
  ctx.fillStyle=ink;
  let cy=margin+20;
  lines.forEach(line=>{
    let cx=margin;
    for(let i=0;i<line.length;i++){
      if(cx+charW>cvs.width-margin){cx=margin;cy+=lineH;}
      drawChar(ctx,line[i],cx,cy,style);
      cx+=charW+rnd(-1,2);
    }
    cy+=lineH;
  });
}

function downloadPNG(){
  const a=document.createElement('a');a.download='handwriting.png';a.href=$('#hwCanvas').toDataURL('image/png');a.click();
}

function loadExample(){
  $('#input').value='The quick brown fox jumps over the lazy dog.\nPack my box with five dozen liquor jugs.\nHow vexingly quick daft zebras jump!';
  render();
}
