const {$,copyText,t}=GZ;
function words(s){return s.replace(/([a-z])([A-Z])/g,'$1 $2').replace(/[_\-]+/g,' ').trim().split(/\s+/).filter(Boolean)}
const converters={
  upper:s=>s.toUpperCase(),
  lower:s=>s.toLowerCase(),
  title:s=>s.replace(/\w\S*/g,w=>w[0].toUpperCase()+w.slice(1).toLowerCase()),
  sentence:s=>s.replace(/(^\s*|[.!?]\s+)(\w)/g,(m,p,c)=>p+c.toUpperCase()),
  camel:s=>{const w=words(s);return w.map((x,i)=>i===0?x.toLowerCase():x[0].toUpperCase()+x.slice(1).toLowerCase()).join('')},
  snake:s=>words(s).map(x=>x.toLowerCase()).join('_'),
  kebab:s=>words(s).map(x=>x.toLowerCase()).join('-'),
};
let currentCase='upper';
function convert(){const v=$('#input').value;$('#output').value=v?converters[currentCase](v):'';}
function setCase(c){currentCase=c;convert();document.querySelectorAll('.case-btns .gz-btn').forEach(b=>b.classList.toggle('gz-btn-secondary',b.dataset.c!==c))}
function loadExample(){$('#input').value='Hello World! This is a sample text for case conversion.';convert();}
