const {$,copyText,t}=GZ;
let blur=12,opacity=0.25,borderW=1,bgColor='#ffffff',borderColor='#ffffff';

function initBg(){
  $('#previewBg').innerHTML=`<div class="blob" style="width:140px;height:140px;background:#6c5ce7;top:20px;left:30px"></div><div class="blob" style="width:100px;height:100px;background:#e74c3c;top:60px;right:40px"></div><div class="blob" style="width:120px;height:120px;background:#00b894;bottom:20px;left:50%"></div><div class="blob" style="width:80px;height:80px;background:#fdcb6e;bottom:30px;left:20%"></div>`;

function hexToRgba(hex,a){const r=parseInt(hex.slice(1,3),16),g=parseInt(hex.slice(3,5),16),b=parseInt(hex.slice(5,7),16);return`rgba(${r},${g},${b},${a})`}
function update(){
  const el=$('#glass');
  const bg=hexToRgba(bgColor,opacity);
  const bc=hexToRgba(borderColor,0.3);
  el.style.cssText=`position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:260px;height:160px;border-radius:16px;display:flex;align-items:center;justify-content:center;font-size:1.2rem;font-weight:600;color:#fff;background:${bg};backdrop-filter:blur(${blur}px);-webkit-backdrop-filter:blur(${blur}px);border:${borderW}px solid ${bc};box-shadow:0 8px 32px rgba(0,0,0,.15)`;
  $('#code').textContent=`background: ${bg};\nbackdrop-filter: blur(${blur}px);\n-webkit-backdrop-filter: blur(${blur}px);\nborder-radius: 16px;\nborder: ${borderW}px solid ${bc};\nbox-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);`;
}
function loadExample(){blur=16;opacity=0.2;borderW=1;bgColor='#ffffff';borderColor='#ffffff';$('#blur').value=16;$('#blurVal').textContent='16';$('#opacity').value=0.2;$('#opVal').textContent='0.20';$('#borderW').value=1;$('#bwVal').textContent='1';$('#bgColor').value='#ffffff';$('#borderColor').value='#ffffff';update();}

$('#controls').innerHTML=`<label>${t('blur')}: <input type="range" id="blur" min="0" max="40" value="${blur}" oninput="blur=+this.value;$('#blurVal').textContent=this.value;update()"><span id="blurVal">${blur}</span>px</label><label>${t('opacity')}: <input type="range" id="opacity" min="0" max="1" step="0.05" value="${opacity}" oninput="opacity=+this.value;$('#opVal').textContent=(+this.value).toFixed(2);update()"><span id="opVal">${opacity.toFixed(2)}</span></label><label>${t('borderW')}: <input type="range" id="borderW" min="0" max="5" value="${borderW}" oninput="borderW=+this.value;$('#bwVal').textContent=this.value;update()"><span id="bwVal">${borderW}</span>px</label><label>${t('bgColor')}: <input type="color" id="bgColor" value="${bgColor}" oninput="bgColor=this.value;update()"></label><label>${t('borderColor')}: <input type="color" id="borderColor" value="${borderColor}" oninput="borderColor=this.value;update()"></label>`;
