const {$,t,copyText}=GZ;

function esc(s){return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');}

function buildTree(data,path=''){
  if(data===null)return `<span class="jt-null jt-val" data-path="${esc(path)}">null</span>`;
  if(typeof data==='boolean')return `<span class="jt-bool jt-val" data-path="${esc(path)}">${data}</span>`;
  if(typeof data==='number')return `<span class="jt-num jt-val" data-path="${esc(path)}">${data}</span>`;
  if(typeof data==='string')return `<span class="jt-str jt-val" data-path="${esc(path)}">"${esc(data)}"</span>`;
  const isArr=Array.isArray(data);
  const entries=isArr?data.map((v,i)=>[i,v]):Object.entries(data);
  const open=isArr?'[':'{';const close=isArr?']':'}';
  if(entries.length===0)return `<span class="jt-bracket">${open}${close}</span>`;
  let html=`<span class="jt-node"><span class="jt-toggle" onclick="toggleNode(this)">â–¼</span><span class="jt-bracket">${open}</span><div class="jt-children" style="padding-left:1.5em">`;
  entries.forEach(([k,v])=>{
    const cp=isArr?`${path}[${k}]`:(path?path+'.':'')+k;
    const keyHtml=isArr?'':`<span class="jt-key" data-path="${esc(cp)}">"${esc(k)}"</span>: `;
    html+=`<div class="jt-entry">${keyHtml}${buildTree(v,cp)}${','}</div>`;
  });
  html+=`</div><span class="jt-bracket">${close}</span></span>`;
  return html;
}

window.toggleNode=function(el){
  const node=el.closest('.jt-node');
  node.classList.toggle('jt-collapsed');
  el.textContent=node.classList.contains('jt-collapsed')?'â–¶':'â–¼';
};

function parse(){
  const inp=$('#input').value.trim();
  if(!inp){$('#tree').innerHTML='';return;}
  try{
    const data=JSON.parse(inp);
    $('#tree').innerHTML=buildTree(data);
    // click to show path
    $('#tree').querySelectorAll('[data-path]').forEach(el=>el.addEventListener('click',e=>{
      e.stopPropagation();$('#pathDisplay').textContent=el.dataset.path;
    }));
  }catch(e){$('#tree').innerHTML=`<span style="color:var(--gz-accent)">Error: ${esc(e.message)}</span>`;}
}

function expandAll(){$('#tree').querySelectorAll('.jt-node').forEach(n=>{n.classList.remove('jt-collapsed');const t=n.querySelector(':scope>.jt-toggle');if(t)t.textContent='â–¼';});}
function collapseAll(){$('#tree').querySelectorAll('.jt-node').forEach(n=>{n.classList.add('jt-collapsed');const t=n.querySelector(':scope>.jt-toggle');if(t)t.textContent='â–¶';});}

function doSearch(){
  const q=$('#searchInput').value.toLowerCase().trim();
  const entries=$('#tree').querySelectorAll('.jt-entry');
  let count=0;
  entries.forEach(e=>{
    e.classList.remove('jt-hidden');
    e.querySelectorAll('.jt-highlight').forEach(h=>{h.classList.remove('jt-highlight');});
  });
  if(!q){$('#searchCount').textContent='';return;}
  entries.forEach(e=>{
    const text=e.textContent.toLowerCase();
    if(text.includes(q)){count++;e.querySelectorAll('.jt-key,.jt-val').forEach(el=>{if(el.textContent.toLowerCase().includes(q))el.classList.add('jt-highlight');});}
  });
  $('#searchCount').textContent=t('matchCount').replace('{n}',count);
}

function loadExample(){
  $('#input').value=JSON.stringify({"data":{"users":[{"id":1,"name":"Alice","active":true,"score":95.5},{"id":2,"name":"Bob","active":false,"score":null}],"meta":{"total":2,"page":1}}},null,0);
  parse();
}

$('#input').placeholder=t('inputPh');

$('#toolbar').innerHTML=`<button class="gz-btn" onclick="parse()">${t('format')}</button><button class="gz-btn gz-btn-secondary" onclick="expandAll()">${t('expandAll')}</button><button class="gz-btn gz-btn-secondary" onclick="collapseAll()">${t('collapseAll')}</button><button class="gz-btn gz-btn-secondary" onclick="loadExample()">${t('example')}</button><button class="gz-btn gz-btn-secondary" onclick="$('#input').value='';$('#tree').innerHTML='';$('#pathDisplay').textContent=''">${t('clear')}</button>`;
$('#input').addEventListener('input',parse);
$('#searchInput').addEventListener('input',doSearch);
