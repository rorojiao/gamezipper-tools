GZI18n.register({
  en:{toolTitle:'CSS Minify / Beautify',toolDesc:'Compress CSS to reduce file size or beautify minified CSS for readability.',
    beautify:'Beautify',saved:'Saved',bytes:'bytes',
    step1:'Paste your CSS code in the input area',step2:'Click Minify to compress or Beautify to format',step3:'Copy the result and check the size savings'},
  zh:{toolTitle:'CSS ÂéãÁº© / ÁæéÂåñ',toolDesc:'ÂéãÁº© CSS ÂáèÂ∞èÊñá‰ª∂Â§ßÂ∞èÔºåÊàñÁæéÂåñÂ∑≤ÂéãÁº©ÁöÑ CSS ÊèêÈ´òÂèØËØªÊÄß„ÄÇ',
    beautify:'ÁæéÂåñ',saved:'ËäÇÁúÅ',bytes:'Â≠óËäÇ',
    step1:'Âú®ËæìÂÖ•Âå∫Á≤òË¥¥ CSS ‰ª£Á†Å',step2:'ÁÇπÂáªÂéãÁº©ÊàñÁæéÂåñÊåâÈíÆ',step3:'Â§çÂà∂ÁªìÊûúÂπ∂Êü•ÁúãÂ§ßÂ∞èÂèòÂåñ'}

const {$,copyText,t}=GZ;
function doMinify(){
  const v=$('#input').value;
  const min=v.replace(/\/\*[\s\S]*?\*\//g,'').replace(/\s+/g,' ').replace(/\s*([{}:;,>~+])\s*/g,'$1').replace(/;}/g,'}').trim();
  $('#output').value=min;
  showStats(v,min);
}
function doBeautify(){
  const v=$('#input').value;
  let indent=0,result='';
  const clean=v.replace(/\/\*[\s\S]*?\*\//g,'').replace(/\s+/g,' ').trim();
  for(let i=0;i<clean.length;i++){
    const c=clean[i];
    if(c==='{'){result+=' {\n'+'  '.repeat(++indent);}
    else if(c==='}'){result+='\n'+'  '.repeat(--indent)+'}\n'+'  '.repeat(indent);}
    else if(c===';'){result+=';\n'+'  '.repeat(indent);}
    else result+=c;
  }
  result=result.replace(/\n\s+\n/g,'\n').replace(/\n+$/,'').trim();
  $('#output').value=result;
  showStats(v,result);
}
function showStats(a,b){
  const diff=a.length-b.length;
  const pct=a.length?((diff/a.length)*100).toFixed(1):0;
  $('#stats').textContent=`${a.length} ‚Üí ${b.length} ${t('bytes')} (${diff>=0?t('saved')+' '+diff+' '+t('bytes')+' / '+pct+'%':'+'+ -diff+' '+t('bytes')})`;
}
function loadExample(){$('#input').value=`.container {\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  padding: 20px;\n}\n\n.card {\n  background: #fff;\n  border-radius: 8px;\n  box-shadow: 0 2px 8px rgba(0,0,0,0.1);\n  padding: 16px;\n  margin: 8px;\n}`;doMinify();}
$('#toolbar').innerHTML=`<button class="gz-btn" onclick="doMinify()">${t('minify')}</button><button class="gz-btn gz-btn-secondary" onclick="doBeautify()">${t('beautify')}</button><button class="gz-btn gz-btn-secondary" onclick="loadExample()">${t('example')}</button><button class="gz-btn" onclick="copyText($('#output').value)">${t('copy')}</button><button class="gz-btn gz-btn-secondary" onclick="$('#input').value='';$('#output').value='';$('#stats').textContent=''">${t('clear')}</button>`;
