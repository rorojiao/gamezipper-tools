<script>
GZI18n.register({
  en:{toolTitle:'CSS Glitch Text Effect Generator',toolDesc:'Create eye-catching glitch text animations with custom colors, speed and offset.',

    step1:'Enter your text',step2:'Adjust colors, speed and offset',step3:'Copy the HTML + CSS code'},
  zh:{toolTitle:'CSS æ•…éšœæ–‡å­—æ•ˆæœç”Ÿæˆå™¨',toolDesc:'åˆ›å»ºå¼•äººæ³¨ç›®çš„æ•…éšœæ–‡å­—åŠ¨ç”»ï¼Œè‡ªå®šä¹‰é¢œè‰²ã€é€Ÿåº¦å’Œåç§»é‡ã€‚',
    text:'æ–‡å­—',mainColor:'ä¸»é¢œè‰²',glitch1:'æ•…éšœè‰² 1',glitch2:'æ•…éšœè‰² 2',speed:'é€Ÿåº¦',offset:'åç§»é‡',fontSize:'å­—å·',
    step1:'è¾“å…¥æ–‡å­—',step2:'è°ƒæ•´é¢œè‰²ã€é€Ÿåº¦å’Œåç§»é‡',step3:'å¤åˆ¶ HTML + CSS ä»£ç '}
});
const {$,copyText,t}=GZ;
let text='GLITCH',mainColor='#ffffff',g1='#00ffff',g2='#ff00ff',speed=1,offset=3,fontSize=4;

function update(){
  const styleId='glitchStyle';
  let style=document.getElementById(styleId);
  if(!style){style=document.createElement('style');style.id=styleId;document.head.appendChild(style)}
  const o=offset;
  style.textContent=`
.glitch{position:relative;font-size:${fontSize}rem;font-weight:900;color:${mainColor};text-transform:uppercase;letter-spacing:.05em}
.glitch span{position:absolute;top:0;left:0}
.glitch span:first-child{animation:glitch1 ${speed}s infinite linear alternate-reverse;color:${g1};clip-path:polygon(0 0,100% 0,100% 45%,0 45%);-webkit-clip-path:polygon(0 0,100% 0,100% 45%,0 45%)}
.glitch span:last-child{animation:glitch2 ${speed*0.7}s infinite linear alternate-reverse;color:${g2};clip-path:polygon(0 55%,100% 55%,100% 100%,0 100%);-webkit-clip-path:polygon(0 55%,100% 55%,100% 100%,0 100%)}
@keyframes glitch1{0%{transform:translate(0)}20%{transform:translate(-${o}px,${o}px)}40%{transform:translate(-${o}px,-${o}px)}60%{transform:translate(${o}px,${o}px)}80%{transform:translate(${o}px,-${o}px)}100%{transform:translate(0)}}
@keyframes glitch2{0%{transform:translate(0)}20%{transform:translate(${o}px,-${o}px)}40%{transform:translate(${o}px,${o}px)}60%{transform:translate(-${o}px,${o}px)}80%{transform:translate(-${o}px,-${o}px)}100%{transform:translate(0)}}`;
  const escaped=text.replace(/</g,'&lt;').replace(/>/g,'&gt;');
  $('#preview').innerHTML=`<div class="glitch">${escaped}<span>${escaped}</span><span>${escaped}</span></div>`;
  const cssCode=style.textContent.trim();
  const htmlCode=`<div class="glitch">${text}<span>${text}</span><span>${text}</span></div>`;
  $('#code').textContent=`/* HTML */\n${htmlCode}\n\n/* CSS */\n${cssCode}`;
}
function loadExample(){text='ERROR';mainColor='#ffffff';g1='#00ffff';g2='#ff00ff';speed=0.5;offset=5;fontSize=5;$('#text').value=text;$('#mainColor').value=mainColor;$('#g1').value=g1;$('#g2').value=g2;$('#speed').value=speed;$('#speedVal').textContent=speed;$('#offset').value=offset;$('#offVal').textContent=offset;$('#fontSize').value=fontSize;$('#fsVal').textContent=fontSize;update();}

$('#controls').innerHTML=`<label>${t('text')}: <input type="text" id="text" value="${text}" oninput="text=this.value;update()" style="width:140px"></label><label>${t('mainColor')}: <input type="color" id="mainColor" value="${mainColor}" oninput="mainColor=this.value;update()"></label><label>${t('glitch1')}: <input type="color" id="g1" value="${g1}" oninput="g1=this.value;update()"></label><label>${t('glitch2')}: <input type="color" id="g2" value="${g2}" oninput="g2=this.value;update()"></label><label>${t('speed')}: <input type="range" id="speed" min="0.1" max="3" step="0.1" value="${speed}" oninput="speed=+this.value;$('#speedVal').textContent=this.value;update()"><span id="speedVal">${speed}</span>s</label><label>${t('offset')}: <input type="range" id="offset" min="1" max="20" value="${offset}" oninput="offset=+this.value;$('#offVal').textContent=this.value;update()"><span id="offVal">${offset}</span>px</label><label>${t('fontSize')}: <input type="range" id="fontSize" min="1" max="8" step="0.5" value="${fontSize}" oninput="fontSize=+this.value;$('#fsVal').textContent=this.value;update()"><span id="fsVal">${fontSize}</span>rem</label>`;
$('#toolbar').innerHTML=`<button class="gz-btn gz-btn-secondary" onclick="loadExample()">${t('example')}</button><button class="gz-btn" onclick="copyText($('#code').textContent)">${t('copy')}</button>`;
update();
