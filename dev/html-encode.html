const {t,$}=GZ;

function htmlEncode(s){
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
}

function htmlEncodeAll(s){
  return s.split('').map(c=>{
    const code=c.charCodeAt(0);
    if(code>127||'&<>"\' '.includes(c))return'&#'+code+';';
    return c;
  }).join('');
}

function htmlDecode(s){
  const el=document.createElement('textarea');
  el.innerHTML=s;
  return el.value;
}

function doEncode(){$('#output').value=htmlEncode($('#input').value)}
function doEncodeAll(){$('#output').value=htmlEncodeAll($('#input').value)}
function doDecode(){$('#output').value=htmlDecode($('#input').value)}
