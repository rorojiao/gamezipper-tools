const {$,t,copyText,showToast}=GZ;

function bionicWord(w,ratio){
  if(w.length<=1)return `<b>${w}</b>`;
  const n=Math.max(1,Math.ceil(w.length*ratio));
  return `<b>${w.slice(0,n)}</b>${w.slice(n)}`;
}

function convert(){
  const text=$('#input').value;
  const ratio=parseFloat($('#ratio').value);
  if(!text){$('#preview').innerHTML='';return;}
  const html=text.replace(/[\S]+/g,w=>{
    // preserve punctuation attached to words
    const m=w.match(/^(\W*)([\w']+)(\W*)$/);
    if(m)return m[1]+bionicWord(m[2],ratio)+m[3];
    return bionicWord(w,ratio);
  });
  $('#preview').innerHTML=html;
}

function getHTML(){
  return $('#preview').innerHTML;
}

function copyHTML(){
  copyText(getHTML());
}

function copyRich(){
  const html=getHTML();
  try{
    const blob=new Blob([html],{type:'text/html'});
    navigator.clipboard.write([new ClipboardItem({'text/html':blob,'text/plain':new Blob([$('#input').value],{type:'text/plain'})})]).then(()=>showToast(t('copied')));
  }catch(e){copyText(html);}
}

function loadExample(){
  $('#input').value='Bionic Reading is a new method facilitating the reading process by guiding the eyes through text with artificial fixation points. As a result, the reader is only focusing on the highlighted initial letters and lets the brain center complete the word.';
  convert();
}
