  zh:{toolTitle:'ÊñáÊú¨ÂØπÊØî',toolDesc:'ÈÄêË°åÂØπÊØî‰∏§ÊÆµÊñáÊú¨ÔºåÈ´ò‰∫ÆÊòæÁ§∫Â∑ÆÂºÇ„ÄÇ',
    original:'ÂéüÂßãÊñáÊú¨',modified:'‰øÆÊîπÂêéÊñáÊú¨',compare:'ÂØπÊØî',noDiff:'Ê≤°ÊúâÂèëÁé∞Â∑ÆÂºÇ„ÄÇ',
    step1:'Âú®Â∑¶‰æßÁ≤òË¥¥ÂéüÂßãÊñáÊú¨',step2:'Âú®Âè≥‰æßÁ≤òË¥¥‰øÆÊîπÂêéÁöÑÊñáÊú¨',step3:'ÁÇπÂáªÂØπÊØîÊü•ÁúãÈ´ò‰∫ÆÂ∑ÆÂºÇ'}
});
const {$,t}=GZ;
function diff(){
  const a=$('#inputA').value.split('\n'),b=$('#inputB').value.split('\n');
  // Simple LCS-based line diff
  const m=a.length,n=b.length;
  const dp=Array.from({length:m+1},()=>new Array(n+1).fill(0));
  for(let i=1;i<=m;i++)for(let j=1;j<=n;j++)dp[i][j]=a[i-1]===b[j-1]?dp[i-1][j-1]+1:Math.max(dp[i-1][j],dp[i][j-1]);
  const lines=[];let i=m,j=n;
  while(i>0||j>0){
    if(i>0&&j>0&&a[i-1]===b[j-1]){lines.unshift({t:'eq',v:a[i-1]});i--;j--;}
    else if(j>0&&(i===0||dp[i][j-1]>=dp[i-1][j])){lines.unshift({t:'add',v:b[j-1]});j--;}
    else{lines.unshift({t:'del',v:a[i-1]});i--;}
  }
  if(!lines.length||lines.every(l=>l.t==='eq')){$('#output').innerHTML=`<span class="diff-eq">${t('noDiff')}</span>`;return;}
  const esc=s=>s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  $('#output').innerHTML=lines.map(l=>{
    const pre=l.t==='add'?'+ ':l.t==='del'?'- ':'  ';
    return `<div class="diff-${l.t}">${pre}${esc(l.v)}</div>`;
  }).join('');
}
function loadExample(){
  $('#inputA').value='The quick brown fox\njumps over the lazy dog\nHello World';
  $('#inputB').value='The quick brown cat\njumps over the lazy dog\nHello GameZipper\nNew line added';
  diff();
}
$('#toolbar').innerHTML=`<button class="gz-btn" onclick="diff()">${t('compare')}</button><button class="gz-btn gz-btn-secondary" onclick="loadExample()">${t('example')}</button><button class="gz-btn gz-btn-secondary" onclick="$('#inputA').value='';$('#inputB').value='';$('#output').innerHTML=''">${t('clear')}</button>`;
