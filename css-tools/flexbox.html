<body>
<div class="gz-container">
  <div class="gz-tool-header"><h1 id="title"></h1><p class="desc" id="desc"></p></div>
  <div class="gz-tool-area">
    <div class="gz-toolbar" id="toolbar"></div>
    <div class="controls" id="controls"></div>

      <span style="color:var(--text2);font-size:.85rem" id="lbl-items">Items:</span>
      <button class="gz-btn gz-btn-sm gz-btn-secondary" onclick="addItem()">+</button>
      <button class="gz-btn gz-btn-sm gz-btn-secondary" onclick="removeItem()">âˆ’</button>
      <span style="color:var(--text2);font-size:.82rem" id="itemCount"></span>
    </div>
    <div class="flex-preview" id="preview"></div>
    <div class="code-out" id="code"></div>
  </div>
  <div class="gz-howto"><h2></h2><ol></ol></div>
  <div class="gz-related"><h2></h2><div class="gz-related-grid"></div></div>
</div>
<script>
GZI18n.register({
  en:{toolTitle:'Flexbox Generator',toolDesc:'Visualize CSS Flexbox properties and generate ready-to-use code.',
    items:'Items',
    step1:'Adjust flex-direction, wrap, justify-content and align-items',step2:'Add or remove child items to see the layout change',step3:'Copy the generated CSS code'},
  zh:{toolTitle:'Flexbox ç”Ÿæˆå™¨',toolDesc:'å¯è§†åŒ– CSS Flexbox å±žæ€§å¹¶ç”Ÿæˆå¯ç”¨ä»£ç ã€‚',
    items:'å­å…ƒç´ ',
    step1:'è°ƒæ•´ flex-directionã€wrapã€justify-content å’Œ align-items',step2:'å¢žå‡å­å…ƒç´ æŸ¥çœ‹å¸ƒå±€å˜åŒ–',step3:'å¤åˆ¶ç”Ÿæˆçš„ CSS ä»£ç '}
});
const {$,copyText,t}=GZ;
const props=[
  {id:'direction',label:'flex-direction',opts:['row','row-reverse','column','column-reverse']},
  {id:'wrap',label:'flex-wrap',opts:['nowrap','wrap','wrap-reverse']},
  {id:'justify',label:'justify-content',opts:['flex-start','flex-end','center','space-between','space-around','space-evenly']},
  {id:'align',label:'align-items',opts:['stretch','flex-start','flex-end','center','baseline']},
  {id:'gap',label:'gap',opts:['0px','4px','8px','12px','16px','24px','32px']},
];
$('#controls').innerHTML=props.map(p=>`<label>${p.label}<select id="p-${p.id}" onchange="update()">${p.opts.map(o=>`<option>${o}</option>`).join('')}</select></label>`).join('');
let itemCount=4;
function renderItems(){
  $('#preview').innerHTML=Array.from({length:itemCount},(_, i)=>`<div class="flex-item">${i+1}</div>`).join('');
  $('#itemCount').textContent=itemCount;
}
function addItem(){if(itemCount<12){itemCount++;renderItems();update();}}
function removeItem(){if(itemCount>1){itemCount--;renderItems();update();}}
function update(){
  const p=id=>$(`#p-${id}`).value;
  const el=$('#preview');
  el.style.display='flex';
  el.style.flexDirection=p('direction');
  el.style.flexWrap=p('wrap');
  el.style.justifyContent=p('justify');
  el.style.alignItems=p('align');
  el.style.gap=p('gap');
  $('#code').textContent=`.container {\n  display: flex;\n  flex-direction: ${p('direction')};\n  flex-wrap: ${p('wrap')};\n  justify-content: ${p('justify')};\n  align-items: ${p('align')};\n  gap: ${p('gap')};\n}`;
}
function loadExample(){$('#p-direction').value='row';$('#p-wrap').value='wrap';$('#p-justify').value='center';$('#p-align').value='center';$('#p-gap').value='12px';itemCount=5;renderItems();update();}
$('#toolbar').innerHTML=`<button class="gz-btn gz-btn-secondary" onclick="loadExample()">${t('example')}</button><button class="gz-btn" onclick="copyText($('#code').textContent)">${t('copy')}</button>`;
renderItems();update();
GZ.renderToolPage({category:'css',titleKey:'toolTitle',descKey:'toolDesc',howToSteps:['step1','step2','step3'],related:[
  {icon:'ðŸŒˆ',href:'/css-tools/gradient.html',name:'Gradient'},
  {icon:'ðŸ“¦',href:'/css-tools/shadow.html',name:'Box Shadow'},
  {icon:'ðŸ“¦',href:'/css-tools/minify.html',name:'CSS Minify'},
]});
</script>
