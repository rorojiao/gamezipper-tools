const {$,t,copyText}=GZ;
let mode='shuffle',history=[];

function getItems(){return $('#input').value.split('\n').map(s=>s.trim()).filter(Boolean);}
function fisherYates(arr){const a=[...arr];for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}

function setMode(m){
  mode=m;
  document.querySelectorAll('#modes .gz-btn').forEach(b=>b.classList.toggle('gz-btn-secondary',b.dataset.m!==m));
  const pa=$('#paramArea');
  if(m==='pickN')pa.innerHTML=`<label>${t('pickLabel')}</label><input type="number" id="pickCount" value="3" min="1">`;
  else if(m==='groups')pa.innerHTML=`<label>${t('groupLabel')}</label><input type="number" id="groupCount" value="2" min="2">`;
  else pa.innerHTML='';
}

function generate(){
  const items=getItems();if(!items.length)return;
  const el=$('#result');el.classList.add('shuffling');
  // shuffle animation
  let frames=0;const maxFrames=8;
  const anim=setInterval(()=>{
    el.textContent=fisherYates(items).join('\n');
    frames++;if(frames>=maxFrames){clearInterval(anim);finalResult(items);}
  },80);
}

function finalResult(items){
  const el=$('#result');el.classList.remove('shuffling');
  let output='';
  if(mode==='shuffle'){
    const r=fisherYates(items);output=r.join('\n');
  }else if(mode==='pickN'){
    const n=Math.min(parseInt($('#pickCount')?.value||3),items.length);
    output=fisherYates(items).slice(0,n).join('\n');
  }else{
    const g=parseInt($('#groupCount')?.value||2);
    const shuffled=fisherYates(items);
    const groups=Array.from({length:g},()=>[]);
    shuffled.forEach((item,i)=>groups[i%g].push(item));
    output=groups.map((gr,i)=>`--- ${t('group')} ${i+1} ---\n${gr.join('\n')}`).join('\n\n');
  }
  el.textContent=output;
  history.unshift(output);if(history.length>5)history.pop();
  renderHistory();
}

function renderHistory(){
  $('#histList').innerHTML=history.map(h=>`<div class="rnd-history-item">${h}</div>`).join('');
}

function loadExample(){
  $('#input').value='Alice\nBob\nCharlie\nDiana\nEve\nFrank\nGrace\nHeidi';
  generate();
}

$('#input').placeholder=t('inputPh');
$('#histTitle').textContent=t('history');
$('#modes').innerHTML=['shuffle','pickN','groups'].map(m=>`<button class="gz-btn ${m==='shuffle'?'':'gz-btn-secondary'} gz-btn-sm" data-m="${m}" onclick="setMode('${m}')">${t(m)}</button>`).join('');
$('#toolbar').innerHTML=`<button class="gz-btn" onclick="generate()">${t('generate')}</button><button class="gz-btn gz-btn-secondary" onclick="loadExample()">${t('example')}</button><button class="gz-btn gz-btn-secondary" onclick="copyText($('#result').textContent)">${t('copy')}</button><button class="gz-btn gz-btn-secondary" onclick="$('#input').value='';$('#result').textContent=''">${t('clear')}</button>`;
setMode('shuffle');
