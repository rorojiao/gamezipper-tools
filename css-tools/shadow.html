    step1:'Adjust the sliders for X offset, Y offset, blur and spread',step2:'Pick a shadow color and toggle inset if needed',step3:'Copy the CSS code to use in your project'},
  zh:{toolTitle:'Box Shadow ÁîüÊàêÂô®',toolDesc:'ÈÄöËøáÊªëÂùó‰∫§‰∫íÂºèÂàõÂª∫ CSS box-shadowÔºåÂÆûÊó∂È¢ÑËßàÊïàÊûú„ÄÇ',
    step1:'Ë∞ÉÊï¥ X ÂÅèÁßª„ÄÅY ÂÅèÁßª„ÄÅÊ®°Á≥äÂíåÊâ©Â±ïÊªëÂùó',step2:'ÈÄâÊã©Èò¥ÂΩ±È¢úËâ≤ÔºåÊåâÈúÄÂàáÊç¢ÂÜÖÈò¥ÂΩ±',step3:'Â§çÂà∂ CSS ‰ª£Á†ÅÂà∞‰Ω†ÁöÑÈ°πÁõÆ‰∏≠'}
});
const {$,copyText,t}=GZ;
const params=[
  {id:'x',label:'X',min:-50,max:50,val:5},
  {id:'y',label:'Y',min:-50,max:50,val:5},
  {id:'blur',label:'Blur',min:0,max:100,val:15},
  {id:'spread',label:'Spread',min:-50,max:50,val:0},
];
$('#sliders').innerHTML=params.map(p=>`<div class="slider-row"><label>${p.label}</label><input type="range" id="s-${p.id}" min="${p.min}" max="${p.max}" value="${p.val}" oninput="update()"><span class="val" id="v-${p.id}">${p.val}px</span></div>`).join('')+`<div class="slider-row"><label>Color</label><input type="color" id="scolor" value="#000000" oninput="update()"><span class="val" id="v-alpha">0.3</span><input type="range" id="salpha" min="0" max="100" value="30" oninput="update()"></div>`;
function update(){
  const v=k=>+$(`#s-${k}`).value;
  params.forEach(p=>$(`#v-${p.id}`).textContent=v(p.id)+'px');
  const alpha=+$('#salpha').value/100;$('#v-alpha').textContent=alpha.toFixed(2);
  const hex=$('#scolor').value;const r=parseInt(hex.slice(1,3),16),g=parseInt(hex.slice(3,5),16),b=parseInt(hex.slice(5,7),16);
  const inset=$('#inset').checked?'inset ':'';
  const shadow=`${inset}${v('x')}px ${v('y')}px ${v('blur')}px ${v('spread')}px rgba(${r},${g},${b},${alpha})`;
  $('#box').style.boxShadow=shadow;
  $('#code').textContent=`box-shadow: ${shadow};`;
}
function loadExample(){$('#s-x').value=8;$('#s-y').value=8;$('#s-blur').value=24;$('#s-spread').value=0;$('#scolor').value='#6c5ce7';$('#salpha').value=40;$('#inset').checked=false;update();}
$('#toolbar').innerHTML=`<button class="gz-btn gz-btn-secondary" onclick="loadExample()">${t('example')}</button><button class="gz-btn" onclick="copyText($('#code').textContent)">${t('copy')}</button>`;
$('#inset').addEventListener('change',update);
update();
