<script>
GZI18n.register({
  en:{toolTitle:'Code to Image',toolDesc:'Convert code snippets into beautiful shareable images.',
    s1:'Paste your code in the editor',s2:'Choose a theme and background style',s3:'Adjust padding and font size',s4:'Export as PNG image',
    theme:'Theme:',background:'Background:',padding:'Padding:',fontSize:'Font Size:',exportPng:'Export PNG',
    rFilters:'Image Filters',rCompressor:'Image Compressor',rTweet:'Tweet to Image',rBlob:'SVG Blob Generator'},
  zh:{toolTitle:'‰ª£Á†ÅËΩ¨ÂõæÁâá',toolDesc:'Â∞Ü‰ª£Á†ÅÁâáÊÆµËΩ¨Êç¢‰∏∫Á≤æÁæéÁöÑÂèØÂàÜ‰∫´ÂõæÁâá„ÄÇ',
    s1:'Âú®ÁºñËæëÂô®‰∏≠Á≤òË¥¥‰ª£Á†Å',s2:'ÈÄâÊã©‰∏ªÈ¢òÂíåËÉåÊôØÊ†∑Âºè',s3:'Ë∞ÉÊï¥ÂÜÖËæπË∑ùÂíåÂ≠óÂè∑',s4:'ÂØºÂá∫PNGÂõæÁâá',
    theme:'‰∏ªÈ¢òÔºö',background:'ËÉåÊôØÔºö',padding:'ÂÜÖËæπË∑ùÔºö',fontSize:'Â≠óÂè∑Ôºö',exportPng:'ÂØºÂá∫PNG',
    rFilters:'ÂõæÁâáÊª§Èïú',rCompressor:'ÂõæÁâáÂéãÁº©',rTweet:'Êé®ÊñáËΩ¨ÂõæÁâá',rBlob:'SVG BlobÁîüÊàêÂô®'}
});

const {t}=GZI18n;
document.getElementById('lTheme').textContent=t('theme');
document.getElementById('lBg').textContent=t('background');
document.getElementById('lPad').textContent=t('padding');
document.getElementById('lFontSize').textContent=t('fontSize');
document.getElementById('dlLabel').textContent=t('exportPng');

const THEMES={
  dark:{bg:'#1e1e2e',text:'#cdd6f4',kw:'#cba6f7',str:'#a6e3a1',comment:'#6c7086',fn:'#89b4fa',num:'#fab387',dot1:'#ff5f57',dot2:'#febc2e',dot3:'#28c840'},
  monokai:{bg:'#272822',text:'#f8f8f2',kw:'#f92672',str:'#e6db74',comment:'#75715e',fn:'#a6e22e',num:'#ae81ff',dot1:'#ff5f57',dot2:'#febc2e',dot3:'#28c840'},
  light:{bg:'#fafafa',text:'#383a42',kw:'#a626a4',str:'#50a14f',comment:'#a0a1a7',fn:'#4078f2',num:'#986801',dot1:'#ff5f57',dot2:'#febc2e',dot3:'#28c840'},
  dracula:{bg:'#282a36',text:'#f8f8f2',kw:'#ff79c6',str:'#f1fa8c',comment:'#6272a4',fn:'#50fa7b',num:'#bd93f9',dot1:'#ff5555',dot2:'#f1fa8c',dot3:'#50fa7b'},
  nord:{bg:'#2e3440',text:'#d8dee9',kw:'#81a1c1',str:'#a3be8c',comment:'#616e88',fn:'#88c0d0',num:'#b48ead',dot1:'#bf616a',dot2:'#ebcb8b',dot3:'#a3be8c'}
};

const BGS={
  gradient1:'linear-gradient(135deg,#667eea 0%,#764ba2 100%)',
  gradient2:'linear-gradient(135deg,#2193b0 0%,#6dd5ed 100%)',
  gradient3:'linear-gradient(135deg,#11998e 0%,#38ef7d 100%)',
  solid:'#404040',
  none:'transparent'
};

function simpleHighlight(code,theme){
  const th=THEMES[theme];
  const esc=s=>s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  return esc(code)
    .replace(/(\/\/.*)/g,`<span style="color:${th.comment}">$1</span>`)
    .replace(/(\/\*[\s\S]*?\*\/)/g,`<span style="color:${th.comment}">$1</span>`)
    .replace(/(&quot;.*?&quot;|'.*?'|`.*?`|".*?")/g,`<span style="color:${th.str}">$1</span>`)
    .replace(/\b(function|const|let|var|return|if|else|for|while|import|export|class|new|this|async|await|from|of|in|try|catch|throw)\b/g,`<span style="color:${th.kw}">$1</span>`)
    .replace(/\b(\d+\.?\d*)\b/g,`<span style="color:${th.num}">$1</span>`);
}

function render(){
  const code=document.getElementById('codeInput').value;
  const theme=document.getElementById('theme').value;
  const bg=document.getElementById('bgStyle').value;
  const pad=+document.getElementById('padding').value;
  const fs=+document.getElementById('fontSize').value;
  const th=THEMES[theme];
  const bgVal=BGS[bg];
  const bgStyle=bg==='solid'?`background:${bgVal}`:`background:${bgVal}`;
  const highlighted=simpleHighlight(code,theme);

  document.getElementById('cardWrap').innerHTML=`
    <div style="${bgStyle};padding:${pad}px;border-radius:${pad>0?16:0}px" id="exportTarget">
      <div class="code-card" style="background:${th.bg};border-radius:12px;box-shadow:0 8px 32px rgba(0,0,0,0.3)">
        <div class="dots"><span style="background:${th.dot1}"></span><span style="background:${th.dot2}"></span><span style="background:${th.dot3}"></span></div>
        <pre style="color:${th.text};font-size:${fs}px">${highlighted}</pre>
      </div>
    </div>`;
}

function exportPng(){
  const el=document.getElementById('exportTarget');
  if(!el)return;
  // Use canvas approach: render to canvas via foreignObject in SVG
  const html=el.outerHTML;
  const w=el.offsetWidth,h=el.offsetHeight;
  const svg=`<svg xmlns="http://www.w3.org/2000/svg" width="${w}" height="${h}"><foreignObject width="100%" height="100%"><div xmlns="http://www.w3.org/1999/xhtml">${html}</div></foreignObject></svg>`;
  const img=new Image();
  img.onload=()=>{
    const c=document.createElement('canvas');c.width=w*2;c.height=h*2;
    const cx=c.getContext('2d');cx.scale(2,2);cx.drawImage(img,0,0);
    const a=document.createElement('a');a.href=c.toDataURL('image/png');a.download='code-image.png';a.click();
  };
  img.src='data:image/svg+xml;charset=utf-8,'+encodeURIComponent(svg);
}

render();

    {href:'/image/blob.html',icon:'ü´ß',nameKey:'rBlob'}
  ]
});
</script>
