<body>
<div class="gz-container">
  <div class="gz-tool-header"><h1 id="title"></h1><p class="desc" id="desc"></p></div>
  <div class="gz-tool-area">
    <div class="gz-dropzone" id="dropzone" onclick="document.getElementById('fileIn').click()">
      <span class="icon">üíß</span>
      <p id="dropText"></p>
      <input type="file" id="fileIn" accept="image/*" hidden>
    </div>
    <div id="controls" style="display:none">
      <div class="wm-controls">
        <div><label id="lText">Text</label><input type="text" id="wmText" value="¬© GameZipper" oninput="render()"></div>
        <div><label id="lFont">Font Size</label><input type="range" id="wmSize" min="10" max="200" value="48" oninput="render()"></div>
        <div><label id="lColor">Color</label><input type="color" id="wmColor" value="#ffffff" oninput="render()"></div>
        <div><label id="lOpacity">Opacity</label><input type="range" id="wmOpacity" min="0" max="100" value="50" oninput="render()"></div>
        <div><label id="lPos">Position</label>
          <select id="wmPos" onchange="render()">
            <option value="center">Center</option>
            <option value="tl">Top Left</option>
            <option value="tr">Top Right</option>
            <option value="bl">Bottom Left</option>
            <option value="br" selected>Bottom Right</option>
            <option value="tile">Tile (Repeat)</option>
          </select>
        </div>
        <div><label id="lRotate">Rotation</label><input type="range" id="wmRotate" min="-180" max="180" value="-30" oninput="render()"></div>
      </div>
      <div class="preview-area"><canvas id="canvas"></canvas></div>

</div>
<script>
GZI18n.register({
  en:{toolTitle:'Watermark Tool',toolDesc:'Add customizable text watermarks to images. All processing in your browser.',
    s1:'Drop an image or click to upload',s2:'Enter watermark text and customize style',
    s3:'Choose position, opacity, and rotation',s4:'Click Download to save the watermarked image',
    dropHint:'Drop image here or click to upload',text:'Watermark Text',fontSize:'Font Size',
    color:'Color',opacity:'Opacity',position:'Position',rotation:'Rotation',
    rCompressor:'Image Compressor',rResizer:'Image Resizer',rCropper:'Image Cropper',rConverter:'Format Converter'},
  zh:{toolTitle:'Ê∞¥Âç∞Â∑•ÂÖ∑',toolDesc:'‰∏∫ÂõæÁâáÊ∑ªÂä†Ëá™ÂÆö‰πâÊñáÂ≠óÊ∞¥Âç∞ÔºåÂÖ®ÈÉ®Âú®ÊµèËßàÂô®‰∏≠Â§ÑÁêÜ„ÄÇ',
    s1:'ÊãñÊîæÂõæÁâáÊàñÁÇπÂáª‰∏ä‰º†',s2:'ËæìÂÖ•Ê∞¥Âç∞ÊñáÂ≠óÂπ∂Ëá™ÂÆö‰πâÊ†∑Âºè',
    s3:'ÈÄâÊã©‰ΩçÁΩÆ„ÄÅÈÄèÊòéÂ∫¶ÂíåÊóãËΩ¨ËßíÂ∫¶',s4:'ÁÇπÂáª‰∏ãËΩΩ‰øùÂ≠ò',
    dropHint:'ÊãñÊîæÂõæÁâáÂà∞Ê≠§Â§ÑÊàñÁÇπÂáª‰∏ä‰º†',text:'Ê∞¥Âç∞ÊñáÂ≠ó',fontSize:'Â≠ó‰ΩìÂ§ßÂ∞è',
    color:'È¢úËâ≤',opacity:'ÈÄèÊòéÂ∫¶',position:'‰ΩçÁΩÆ',rotation:'ÊóãËΩ¨',
    rCompressor:'ÂõæÁâáÂéãÁº©',rResizer:'ÂõæÁâáÁº©Êîæ',rCropper:'ÂõæÁâáË£ÅÂâ™',rConverter:'Ê†ºÂºèËΩ¨Êç¢'}
});

const {t}=GZI18n;
let origImg=null;
document.getElementById('dropText').textContent=t('dropHint');
['lText','lFont','lColor','lOpacity','lPos','lRotate'].forEach(id=>{
  const map={lText:'text',lFont:'fontSize',lColor:'color',lOpacity:'opacity',lPos:'position',lRotate:'rotation'};
  document.getElementById(id).textContent=t(map[id]);
});

const dz=document.getElementById('dropzone'),fi=document.getElementById('fileIn');
dz.addEventListener('dragover',e=>{e.preventDefault();dz.classList.add('drag-over')});
dz.addEventListener('dragleave',()=>dz.classList.remove('drag-over'));
dz.addEventListener('drop',e=>{e.preventDefault();dz.classList.remove('drag-over');if(e.dataTransfer.files[0])loadFile(e.dataTransfer.files[0])});
fi.addEventListener('change',e=>{if(e.target.files[0])loadFile(e.target.files[0])});

function loadFile(f){
  const img=new Image();
  img.onload=()=>{origImg=img;document.getElementById('controls').style.display='block';dz.style.display='none';render()};
  img.src=URL.createObjectURL(f);
}

function render(){
  if(!origImg)return;
  const c=document.getElementById('canvas'),ctx=c.getContext('2d');
  c.width=origImg.width;c.height=origImg.height;
  ctx.drawImage(origImg,0,0);
  const text=document.getElementById('wmText').value;
  const size=+document.getElementById('wmSize').value;
  const color=document.getElementById('wmColor').value;
  const opacity=document.getElementById('wmOpacity').value/100;
  const pos=document.getElementById('wmPos').value;
  const rot=+document.getElementById('wmRotate').value*Math.PI/180;

  ctx.globalAlpha=opacity;
  ctx.font=`bold ${size}px sans-serif`;
  ctx.fillStyle=color;

  if(pos==='tile'){
    const tw=ctx.measureText(text).width+40;
    const th=size+40;
    for(let y=-c.height;y<c.height*2;y+=th){
      for(let x=-c.width;x<c.width*2;x+=tw){
        ctx.save();ctx.translate(x,y);ctx.rotate(rot);ctx.fillText(text,0,0);ctx.restore();
      }
    }
  }else{
    let x,y;
    const m=ctx.measureText(text);
    const pad=size;
    switch(pos){
      case'tl':x=pad;y=pad+size;break;
      case'tr':x=c.width-m.width-pad;y=pad+size;break;
      case'bl':x=pad;y=c.height-pad;break;
      case'br':x=c.width-m.width-pad;y=c.height-pad;break;
      default:x=(c.width-m.width)/2;y=c.height/2+size/2;
    }
    ctx.save();ctx.translate(x+m.width/2,y-size/2);ctx.rotate(rot);ctx.fillText(text,-m.width/2,size/2);ctx.restore();
  }
  ctx.globalAlpha=1;
}

function download(){
  const c=document.getElementById('canvas');
  c.toBlob(b=>{const a=document.createElement('a');a.href=URL.createObjectURL(b);a.download='watermarked.png';a.click()});
}

GZ.renderToolPage({category:'image',titleKey:'toolTitle',descKey:'toolDesc',
  howToSteps:['s1','s2','s3','s4'],

    {href:'/image/resizer.html',icon:'üìê',nameKey:'rResizer'},
    {href:'/image/cropper.html',icon:'‚úÇÔ∏è',nameKey:'rCropper'},
    {href:'/image/converter.html',icon:'üîÑ',nameKey:'rConverter'}
  ]
});
</script>
