const {t,$}=GZ;

function uuidv4(){
  return'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,c=>{const r=Math.random()*16|0;return(c==='x'?r:(r&0x3|0x8)).toString(16)});
}

function generate(){
  const n=Math.min(Math.max(+$('#count').value||1,1),1000);
  const upper=$('#uppercase').checked;
  const noHyph=$('#no-hyphens').checked;
  const uuids=[];
  for(let i=0;i<n;i++){
    let u=uuidv4();
    if(noHyph)u=u.replace(/-/g,'');
    if(upper)u=u.toUpperCase();
    uuids.push(u);
  }
  $('#output').value=uuids.join('\n');
}

$('#lbl-count').textContent=t('count');
$('#lbl-upper').textContent=t('upperCase');
$('#lbl-nohyphen').textContent=t('noHyphens');
$('#lbl-out').textContent=t('output');

$('#toolbar').innerHTML=`
  <button class="gz-btn" onclick="generate()">${t('generate')}</button>
  <button class="gz-btn gz-btn-secondary" onclick="GZ.copyText($('#output').value)">${t('copy')}</button>
  <button class="gz-btn gz-btn-secondary" onclick="$('#output').value=''">${t('clear')}</button>
