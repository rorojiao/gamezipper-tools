const { $, copyText, t } = GZ;

function syntaxHL(json) {
  return json.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
    .replace(/("(\\u[\da-fA-F]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(\.\d+)?([eE][+-]?\d+)?)/g, m => {
      let c = 'jwt-number';
      if (/^"/.test(m)) c = /:$/.test(m) ? 'jwt-key' : 'jwt-string';
      else if (/true|false/.test(m)) c = 'jwt-bool';
      else if (/null/.test(m)) c = 'jwt-null';
      return `<span class="${c}">${m}</span>`;
    });
}

function b64decode(str) {
  str = str.replace(/-/g,'+').replace(/_/g,'/');
  while (str.length % 4) str += '=';
  return decodeURIComponent(atob(str).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
}

function doDecode() {
  const token = $('#input').value.trim();
  if (!token) { $('#results').innerHTML = ''; return; }
  const parts = token.split('.');
  if (parts.length < 2) { $('#results').innerHTML = '<p style="color:var(--gz-accent)">Invalid JWT format (expected 3 dot-separated parts)</p>'; return; }
  try {
    const header = JSON.parse(b64decode(parts[0]));
    const payload = JSON.parse(b64decode(parts[1]));
    let expHtml = '';
    if (payload.exp) {
      const expDate = new Date(payload.exp * 1000);
      const now = new Date();
      const isExpired = expDate < now;
      const mins = Math.abs(Math.round((expDate - now) / 60000));
      expHtml = `<div class="${isExpired ? 'exp-expired' : 'exp-valid'}">${isExpired ? 'âš ï¸ Expired' : 'âœ“ Valid'}: ${expDate.toLocaleString()} (${isExpired ? 'expired ' : 'expires in '}${mins} min)</div>`;
    }
    const headerJson = JSON.stringify(header, null, 2);
    const payloadJson = JSON.stringify(payload, null, 2);
    $('#results').innerHTML = `
      <div class="jwt-section"><h3>ğŸ“‹ Header</h3><pre>${syntaxHL(headerJson)}</pre><button class="gz-btn" style="margin-top:8px;font-size:.8em" onclick="GZ.copyText(${JSON.stringify(headerJson).replace(/'/g,'\\\'')})">Copy Header</button></div>
      <div class="jwt-section"><h3>ğŸ“¦ Payload</h3><pre>${syntaxHL(payloadJson)}</pre>${expHtml}<button class="gz-btn" style="margin-top:8px;font-size:.8em" onclick="GZ.copyText(${JSON.stringify(payloadJson).replace(/'/g,'\\\'')})">Copy Payload</button></div>
      <div class="jwt-section"><h3>ğŸ” Signature</h3><pre style="opacity:.6">${parts[2] || '(none)'}</pre></div>`;
  } catch(e) { $('#results').innerHTML = `<p style="color:var(--gz-accent)">Decode error: ${e.message}</p>`; }
}
