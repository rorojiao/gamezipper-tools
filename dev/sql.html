const {t,$}=GZ;

const KEYWORDS=['SELECT','FROM','WHERE','AND','OR','ORDER BY','GROUP BY','HAVING','LIMIT','OFFSET','INSERT INTO','VALUES','UPDATE','SET','DELETE FROM','CREATE TABLE','ALTER TABLE','DROP TABLE','JOIN','INNER JOIN','LEFT JOIN','RIGHT JOIN','OUTER JOIN','CROSS JOIN','ON','AS','IN','NOT','NULL','IS','LIKE','BETWEEN','EXISTS','UNION','ALL','DISTINCT','CASE','WHEN','THEN','ELSE','END','COUNT','SUM','AVG','MIN','MAX','ASC','DESC'];
const BREAK_BEFORE=['SELECT','FROM','WHERE','AND','OR','ORDER BY','GROUP BY','HAVING','LIMIT','OFFSET','INNER JOIN','LEFT JOIN','RIGHT JOIN','CROSS JOIN','JOIN','SET','VALUES','UNION'];
const INDENT_AFTER=['SELECT','SET'];

function formatSQL(sql){
  // Normalize whitespace
  let s=sql.replace(/\s+/g,' ').trim();
  // Uppercase keywords
  KEYWORDS.forEach(kw=>{
    const re=new RegExp('\\b'+kw.replace(/ /g,'\\s+')+'\\b','gi');
    s=s.replace(re,kw);
  });
  // Add line breaks
  BREAK_BEFORE.forEach(kw=>{
    const re=new RegExp('\\s+'+kw.replace(/ /g,'\\s+')+'\\b','gi');
    s=s.replace(re,'\n'+kw);
  });
  // Indent after certain keywords
  const lines=s.split('\n');
  const result=[];
  let indent=0;
  for(const line of lines){
    const trimmed=line.trim();
    if(!trimmed)continue;
    const isBreak=BREAK_BEFORE.some(kw=>trimmed.startsWith(kw));
    if(isBreak&&trimmed.startsWith('AND')||trimmed.startsWith('OR'))result.push('  '+trimmed);
    else result.push(trimmed);
  }
  return result.join('\n');
}

function minifySQL(sql){
  return sql.replace(/\s+/g,' ').replace(/\s*([,;()])\s*/g,'$1').trim();
}
